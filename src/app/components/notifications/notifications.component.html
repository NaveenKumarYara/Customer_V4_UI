<body class="page page--notifications">
  <!-- Modal -->
  <main>
    <div class="container">
      <div class="revamp__notification">
        <div class="revamp__section__title text-center">
          <h1>Notifications</h1>
        </div>
        <div class="revamp__listing">
          <div class="row">
            <ng-container *ngIf="notificationList.length>0">
              <div class="col-sm-12" *ngFor="let listview of notificationList; let i=index">
                <div class="col__container">
                  <div class="image__container">
                    <img src="{{listview.ProfilePic}}" alt="Avatar" class="ui-pic" width="40" height="40">
                  </div>
                  <div class="content__box">
                    <h4>{{listview.Message | titlecase}}</h4>
                    <p class="date__time">{{listview.CreatedOn|date}} | {{listview.CreatedOn|date:'h:mm a'}}</p>
                  </div>
                </div>
              </div>
            </ng-container>
            <ng-container *ngIf="notificationList.length===0">
              No Notifications
              </ng-container>
          </div>
        </div>
      </div>
