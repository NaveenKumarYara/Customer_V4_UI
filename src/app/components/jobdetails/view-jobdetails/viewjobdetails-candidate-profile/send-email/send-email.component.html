     <ng-container *ngIf="mailbox==true">
        <form  #form="ngForm" (ngSubmit)="sendEmail()">
          <div class="input-group col-sm-12">
              <label class="mail-label">To : </label>
              <input type="email" class="form-control" [(ngModel)]="ToEmailID" name="ToEmailID"
                placeholder="Email">
          </div>
          <div class="input-group col-sm-12 pt-2">
              <label class="mail-label">Subject : </label>
            <input type="text" [(ngModel)]="subject" name="subject" class="form-control"
              placeholder="subject">
        </div>
        <div class="input-group col-sm-12 pt-2">
            <label class="mail-label">Body :</label>
          <textarea class="form-control col-sm-12"  [(ngModel)]="body" name="body" cols="30" rows="40"></textarea>
      </div>
      <div _ngcontent-c9=""class="col-sm-12 p-19 pr-0">
        <button _ngcontent-c9=""  type="submit" class="btn s-btn pull-right">Send Email</button>
    </div>
