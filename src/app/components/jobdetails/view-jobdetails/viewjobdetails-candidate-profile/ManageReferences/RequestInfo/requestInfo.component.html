<h3 mat-dialog-title class="text-center">Request to Candidate</h3>
<div mat-dialog-content>
    <div class="col-md-12 send-req-form" aria-labelledby="drop3">
        <form>
            <div class="form-group text-left">
                <textarea matInput class="form-control" id="reqcandidate" name="CommentProfile"
                    [(ngModel)]="CommentProfile" placeholder="Your Request" rows="5"></textarea>
            </div>
            <div class="form-group pull-right">
                <button class="btn btn-default" mat-button mat-dialog-close>Cancel</button>
                <button class="btn btn-filled" mat-button (click)="Request()">
                    Send</button>
            </div>
            <mat-spinner *ngIf="loading" diameter="40"></mat-spinner>
        </form>
    </div>
</div>
