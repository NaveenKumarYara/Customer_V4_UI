<div class="page page--job-details">
    <div id="rejectCandidate" >
        <h4 mat-dialog-title class="modal-title">
            Hire Candidate
           </h4>
           <mat-dialog-content class="mat-typography">
            <div class="modal-body">
              <form action="">
                <div class="form-group">
                  <label for="">Salary</label>        
                  <input type="text" placeholder="Salary" class="form-control">
                </div>
                <div class="form-group">
                  <label for="">Tenure</label>        
                  <input type="text" placeholder="Tenure" class="form-control">
                </div>
                <div class="form-group">
                  <label for="">Joining</label>        
                  <input class="form-control datepicker" placeholder="yyyy-mm-dd" name="dp"
                   ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()">            
                </div>
                <div class="form-group">
                  <label for="">Comments</label>
                  <textarea type="text" class="form-control resize-none"  name="comment" placeholder="Please add your comments" rows="10"></textarea>
                </div>
              </form>
            </div>
          </mat-dialog-content>
      <mat-dialog-actions class="modal-footer">
        <div class="modal-footer pull-right">
          <button mat-button mat-dialog-close data-dismiss="modal" class="btn btn-border">Close</button>
          <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="Hire()" class="btn btn-filled">Hire</button>
        </div>
      </mat-dialog-actions>
    </div>
  </div>
