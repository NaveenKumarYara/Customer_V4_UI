<div class="page page--job-details">
  <div id="rejectCandidate">
    <h4 mat-dialog-title class="modal-title">
      Hire Candidate
    </h4>
    <mat-dialog-content class="mat-typography">
      <div class="modal-body">
        <form action="">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="hjobtype">Job Type</label>
                <input type="text" id="hjobtype" placeholder="Job Type" class="form-control">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="hsalary">Salary</label>
                <input type="text" id="hsalary" placeholder="Salary" class="form-control">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="hduration">Duration</label>
                <input type="text" id="hduration" placeholder="Duration" class="form-control">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="hjoining">Joining</label>
                <input class="form-control datepicker" id="hjoining" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #d="ngbDatepicker"
                  (click)="d.toggle()">
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label for="hcomments">Comments</label>
                <textarea type="text" class="form-control resize-none" id="hcomments" name="comment" placeholder="Please add your comments"
                  rows="8"></textarea>
              </div>
            </div>
          </div>      
        </form>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions class="modal-footer pull-right">
        <button mat-button mat-dialog-close data-dismiss="modal" class="btn btn-border">Close</button>
        <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="Hire()"
          class="btn btn-filled">Hire</button>
    </mat-dialog-actions>
  </div>
</div>
