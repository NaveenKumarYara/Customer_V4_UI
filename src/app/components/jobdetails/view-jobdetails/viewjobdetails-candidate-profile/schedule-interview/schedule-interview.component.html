                            <div class="form-row">
                                <div class="form-group">
                                    <label for="team-members">Add Internal Team Members *</label>
                                    <div class="input-group">
                                        <!-- <input id="team-members" type="text" class="form-control" name="benefits" placeholder="Select"> -->
                                        <ng-select class="custom-style interview-schedule-popup"

                                            (change)="changeTeam($event)" bindLabel="FirstName" bindValue="UserId"
                                            [typeahead]="selectedUserInput" [hideSelected]="true"
                                            [loading]="usersloading" id="teamMbr" [(ngModel)]="selectedUserName" required
                                            name="selectedUserName" [virtualScroll]="true"  #TMember="ngModel">
                                        </ng-select>

                                        <span class="input-group-btn">
                                            <button type="button" (click)="addTeammembers()" class="btn">+</button>
                                        </span>
                                    </div>
                                    <span class="text-danger"
                                        *ngIf="TMember.invalid && TMember.touched">Required.</span>
                                </div>

                                <ul class="team-members-list pb-4">
                                        <li *ngFor="let teammember of teammemberslist; let i = index">
                                          <div class="w-100">
                                            <img src="https://identityapi-dev.arytic.com/home/EsolvitImages?id=professional.png" alt="img">
                                            <h4>{{teammember.FirstName}}
                                              <span class="dept">{{teammember.RoleName}}</span>
                                          </h4>
                                          <span class="close mt-14" (click)="deleteTeammember(i)">&times;</span>
                                        </div>
                                        </li>
                                      </ul>

                                                <a data-toggle="tab" href="#{{type?.InterviewType}}" (click)="GetId(type?.InterviewTypeId)" aria-expanded="true">{{type?.InterviewType}}</a>

                                <!--Basic Tabs HTML added on 02-04-2019-->

                                <div class="tab-content">
                                    <div id="In-Person" *ngIf="interviewId == 1">
                                        <a href="javascript:void(0)" class="tui-tooltip">
                                            See how much would it cost to you. <span>&#63;</span>
                                            <div class="tooltip-content">
                                                <span>54</span>
                                            </div>
                                        </a>


                                        <div class="form-group travel-expense-group">
                                            <label for="" class="question">Do You Provide Travel Expenses for Interview
                                                ?</label>
                                            <div class="clearfix">
                                                <label for="travelExpense-yes" class="radio">
                                                    <input type="radio" id="travelExpense-yes"  [(ngModel)]="travelExpense"  name="travelExpense"
                                                        class="radio-input" value="true">
                                                    <span class="radio-btn"></span>
                                                    <span>Yes</span> 
                                                </label>
                                                <label for="travelExpense-no" class="radio">
                                                    <input type="radio" id="travelExpense-no"  [(ngModel)]="travelExpense"  name="travelExpense"
                                                        class="radio-input" value="false">
                                                    <span class="radio-btn"></span>
                                                    <span>No</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="Skype" *ngIf="interviewId == 3">
                                        <div class="form-group skype-group">
                                            <label for="">Skype</label>
                                            <h2><input class="form-control" type="text" [(ngModel)]="skypeId"
                                                    name="skype"></h2>
                                            <label for="request-skype" class="radio">
                                                <input type="checkbox" id="request-skype" name="requestSkypeID"
                                                    class="radio-input">
                                                <span class="radio-btn"></span>
                                                <span>Request for Skype ID</span>
                                            </label>
                                        </div>
                                        <!-- 
                                        <div class="form-group further-interview-group">
                                            <label for="">DOES IT REQUIRE FURTHER INTERVIEW?</label>
                                            <div class="clearfix">
                                                <div class="radio-btn bordered">
                                                    <label>
                            <input type="radio" [(ngModel)]="skypeRI" name="skypeRi1" value="true">
                            <span class="box">Yes</span>
                          </label>
                                                </div>
                                                <div class="radio-btn bordered">
                                                    <label>
                            <input type="radio" [(ngModel)]="skypeRI" name="skypeRi2" value="false">
                            <span class="box">No</span>
                          </label>
                                                </div>
                                            </div>
                                        </div> -->

                                    </div>
                                    <div id="WebEX" *ngIf="interviewId == 4">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label for="">Dial-in number</label>
                                                <input type="text" [(ngModel)]="dailInNumber" name="PhoneNumber" class="form-control" placeholder="e.g. 852477231">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="">Meeting/Conf. ID</label>
                                                <input type="text" [(ngModel)]="bridgeUrl" name="bridgeUrl"  class="form-control" placeholder="e.g. HGKS2553GV">
                                            </div>
                                        </div>
                                        <div class="form-group">

                                        </div>
                                        <!-- 
                                        <div class="form-group further-interview-group">
                                            <label for="">DOES IT REQUIRE FURTHER INTERVIEW?</label>
                                            <div class="clearfix">
                                                <div class="radio-btn bordered">
                                                    <label>
                            <input type="radio" [(ngModel)]="webxRI" name="webxRI1" value="true">
                            <span class="box">Yes</span>
                          </label>
                                                </div>
                                                <div class="radio-btn bordered">
                                                    <label>
                            <input type="radio" [(ngModel)]="webxRI" name="webxRI2" value="false">
                            <span class="box">No</span>
                          </label>
                                                </div>
                                            </div>
                                        </div>
                                         -->
                                    </div>
                                    <div id="Phone" *ngIf="interviewId == 2">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <label for="">Phone Number</label>
                                                <input type="text" class="form-control" [(ngModel)]="phoneNumber" name="PhoneNumber" placeholder="e.g. 852477231">
                                            </div>
                                        </div>
                                        <div class="clearfix">&nbsp;</div>
                                    </div>
                                </div>
                                <div class="form-group further-interview-group">
                                    <label for="">Does It Require Further Interview?</label>
                                    <div class="clearfix">
                                        <div class="radio-btn bordered">
                                            <label>
                                                <input type="radio" [(ngModel)]="furtherInterview" name="furtherInterview"
                                                    [value]="true">
                                                <span class="box">Yes</span>
                                            </label>
                                        </div>
                                        <div class="radio-btn bordered">
                                            <label>
                                                <input type="radio" [(ngModel)]="furtherInterview" name="furtherInterview"
                                                   [value]="false">
                                                <span class="box">No</span>
                                            </label>
                                        </div>
                                    </div>

                        </div>
                    </div>
                </div>
            </mat-dialog-content>
            <mat-dialog-actions>
                <div class="modal-footer pull-right">
                    <button mat-button mat-dialog-close class="btn btn-border" data-dismiss="modal">Cancel</button>
                    <button mat-button type="submit"   (click)="ScheduleInterview()"
                        c000dkFocusInitial class="btn btn-filled"> 
                        <!-- [mat-dialog-close]="true" -->
                        Schedule Interview</button>

                </div>
            </mat-dialog-actions>

</div>
