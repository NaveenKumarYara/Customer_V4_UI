<div class="page page--job-details">
  <div>
      <button type="button" class="close" mat-button mat-dialog-close data-dismiss="modal" aria-label="Close"><span
        aria-hidden="true">Ã—</span></button>
    <h4 mat-dialog-title class="modal-title">
      Share Profile
    </h4>
    <form [formGroup]="inviteform" (ngSubmit)="SaveInvite()">
    <mat-dialog-content class="mat-typography modal-dialog">
      <div>
        <div class="modal-body">
         
            <!-- <div class="form-group">
              <label for="">TECHNICAL TEAM FOR SCREENING</label>
              <div class="input-group">
                <input id="responsibility" type="text" class="form-control ui-autocomplete-input" name="benefits"
                  placeholder="Add Team Members" autocomplete="off">
                <span class="input-group-btn">
                  <button class="btn">+</button>
                </span>
              </div>
            </div> -->
            <div class="form-group">
              <p>Invite more candidates for the current position <small class="title-subtext"> (Send multiple emails with comma "," seperated )</small></p>
              <textarea formControlName="inviteEmail" id="Email" class="form-control resize-none" autocomplete="new-email" type="email" multiple
                name="inviteEmail" cols="30" rows="10" required>
            </textarea>
            <div *ngIf="inviteform.controls['inviteEmail'].invalid && (inviteform.controls['inviteEmail'].dirty || inviteform.controls['inviteEmail'].touched)" class="error1">
                <div *ngIf="inviteform.controls['inviteEmail']">
                    Incorrect Email.
                </div>
            </div>
            </div>
            <div class="form-group">
                <p>Comments</p>
                <textarea type="text" formControlName="inviteComment" class="form-control resize-none" placeholder="Please add your comments" rows="5"></textarea>
              </div>

            
         
        </div>
      </div>
    

    </mat-dialog-content>

     <mat-dialog-actions class="mat-dialog-actions modal-footer pull-right">
      
        <button mat-button mat-dialog-close class="btn btn-border">Close</button>
        <button mat-button [mat-dialog-close]="true" cdkFocusInitial [disabled]="!inviteform.valid" (click)="SaveInvite()" type="submit" class="btn btn-filled">Share</button> 
     
    </mat-dialog-actions> 
  </form>
   
  </div>
</div>
