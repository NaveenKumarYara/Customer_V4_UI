<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="default" color="#fff" type="ball-clip-rotate">
    <p style="font-size: 20px; color: white">Loading...</p>
  </ngx-spinner>
  <div class="">
      <button type="button" class="close" mat-button mat-dialog-close data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
      <h3 mat-dialog-title class="modal-title">Upload Profiles</h3>
  </div>
  <mat-dialog-content class="mat-typography" *ngIf="loaddata">
    <!--Tab View-->
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="card manage-uploads clearfix">
        
        <div class="tab-content">
          <div id="uploadProfiles" class="tab-pane fade active in w-50">
            <div class="clearfix">&nbsp;</div>
            <h5>Please upload maximum of 5 profiles </h5>
            <div class="file btn btn-lg btn-primary">
              Browse & Upload
              <input matInput type="file" #browse multiple (click)="browse.value = null" value="" (change)="getFileDetails($event)">
            </div>
            <br/>
            <br/>
            <input type="checkbox" checked [(ngModel)]="emailCheck">
            Send Email for uploaded candidates
            <input type="hidden" id="jobId" [value]=data.JobId>
            <div class="col-md-12 manage-profiles-card" *ngIf="selectedFileNames.Count > 0">
              <ul class="list--empty">
                <li class="item" *ngFor="let fileName of selectedFileNames; let i = index">
                  <div class="file-type">
                    <svg xmlns="http://www.w3.org/2000/svg" width="27.4" height="37">
                      <g>
                        <path d="M25.5 37H1.9c-1 0-1.9-.8-1.9-1.9V1.9C0 .8.8 0 1.9 0H16c.6 0 1 .4 1 1v8.4h9.4c.6 0 1 .4 1 1v24.7c0 1.1-.9 1.9-1.9 1.9zM2 35h23.4V11.4H16c-.6 0-1-.4-1-1V2H2v33z"></path>
                        <path d="M26.4 11.4H15.9c-.6 0-1-.4-1-1V1c0-.4.2-.8.6-.9.4-.2.8-.1 1.1.2L27 9.7c.3.3.4.7.3 1.1-.2.4-.5.6-.9.6zm-9.5-2h6.8l-6.8-6.2v6.2z"></path>
                        <path d="M10.1 2H4.6c-.6 0-1-.4-1-1s.4-1 1-1h5.5c.6 0 1 .4 1 1s-.5 1-1 1z"></path>
                        <path d="M21.8 31H5.6c-.6 0-1-.4-1-1s.4-1 1-1h16.2c.6 0 1 .4 1 1s-.5 1-1 1z"></path>
                        <path d="M21.8 27H5.6c-.6 0-1-.4-1-1s.4-1 1-1h16.2c.6 0 1 .4 1 1s-.5 1-1 1z"></path>
                        <path d="M21.8 23.1h-7c-.6 0-1-.4-1-1s.4-1 1-1h7c.6 0 1 .4 1 1s-.5 1-1 1z"></path>
                        <path d="M21.8 19.1h-7c-.6 0-1-.4-1-1s.4-1 1-1h7c.6 0 1 .4 1 1s-.5 1-1 1z"></path>
                        <path d="M13.7 17.4v.1c-.1 0-.2 0-.3.1-.1 0-.1.1-.2.2l-.3.6-1.7 4.5H11l-1.3-3.5-1.5 3.5-1.8-4.4c-.2-.4-.3-.7-.4-.8-.1-.1-.2-.1-.4-.2v-.1H8v.1c-.2 0-.3 0-.4.1s-.1.1-.1.2.1.3.2.6L8.8 21l.8-2-.2-.6c-.1-.3-.2-.5-.3-.6-.1-.1-.1-.2-.2-.2s-.2-.1-.4-.1v-.1h2.6v.1h-.4c-.1 0-.1 0-.1.1v.1c0 .1.1.2.2.6l1 2.6.9-2.3c.1-.2.2-.4.2-.5v-.2c0-.1 0-.2-.1-.3-.1-.1-.2-.1-.4-.1v-.1h1.3z"></path>
                      </g>
                    </svg>
                    <span> {{fileName}}</span>
                  </div>
                </li>
              </ul>
            </div>
  
            <!--Empty View-->
            <div class="clearfix">&nbsp;</div>
            <!-- <div class="jumbotron">
              <p class="lead text-center">Uploaded Profiles will be shown here!</p>
            </div> -->
            <alert></alert>
            <!-- <h4>Uploaded Profiles will be shown here!</h4> -->
            <!--End of Empty View-->
  
          </div>
         
        </div>
        <!-- .tab-content -->
      </div>
     
      <!-- .card.statistics -->
    </div>
    <!--Tab View End-->
  
  
  
  
  </mat-dialog-content>
  <!--END-->
