<div>
	<div class="page page--job-details">
		<div>
			<h4 mat-dialog-title class="modal-title text-center">
				Assign Job
			</h4>
			<mat-dialog-content class="mat-typography modal-dialog h-auto">
				<div>
					<div class="modal-body">
						<div class="row">
						</div>
						<form action="">
							<div class="form-row">
								<div class="form-group">
									<div class="row">
										<div class="col-md-6 w-auto">
											<label class="radio checkbox">
											<input type="radio" class="radio-input" name="team" [checked]="true" (click)="teamchange(false)">
											<span class="radio-btn wh-22 ml-0"></span>
											<span> Add Assignee </span>
											</label>
										</div>
										<div class="col-md-6 w-auto">
											<label class="radio checkbox">
											<input type="radio" class="radio-input" name="team" (click)="teamchange(true)">
											<span class="radio-btn wh-22 ml-0"></span>
											<span> Job Assignee's  </span>
											</label>
										</div>
									</div>
									<ng-container *ngIf="changeval===false">
										<div class="input-group">
											<ng-select class="custom-style interview-schedule-popup" [items]="customercontacts" name="team"
											placeholder="Add Team Members" (change)="changeTeam($event)" bindLabel="FirstName"
											bindValue="UserId" [typeahead]="selectedUserInput" [hideSelected]="true" [loading]="usersloading"
											id="teamMbr" [(ngModel)]="selectedUserName" name="selectedUserName" [virtualScroll]="true"
											#TMemb="ngModel">
											</ng-select>
											<span class="input-group-btn">
											<button class="btn" (click)="addTeammembers()">+</button>
											</span>
											<span class="text-danger" *ngIf="TMemb.invalid && TMemb.touched">Required.</span>
										</div>
										<ul class="share_candidate team-members-list">
											<li *ngFor="let teammember of teammemberslist; let i = index">
												<div class="w-100">
													<h4>{{teammember.FirstName}}
													</h4>
													<span class="close mt-14" (click)="deleteTeammember(i)">&times;</span>
												</div>
											</li>
										</ul>
									</ng-container>
									<ng-container *ngIf="changeval===true">
										<div class="form-group public-link">
											<!-- <div class="input-group">
												<input type="url" class="form-control text-to-copy njobLink" [(ngModel)]="referLink"
												[ngModelOptions]="{standalone: true}" id="job-link" readonly>
												<span class="input-group-btn">
												<button class="btn btn-secondary copy-btn" id="nbtnCpy" (click)="copyToClipboard()"
													type="button">
												<span class="hidden-xs btn-sm">Copy Link</span>
												</button>
												</span>
											</div> -->
										</div>
										<!-- <small class="title-subtext"> (Send multiple emails with comma "," seperated )</small> -->
										<div>
							
											<div id="hiddenTag">
												<div>
												  <div>
                        
                            <ng-container *ngIf="assignList?.RecruitingMember?.length>0">
                              
                                <!-- <span class="meta font-weight-bold mutliple-assignee-link"> Assignee List </span> -->
                             
                                   
    
                                        <div *ngFor="let r of assignList?.RecruitingMember">
                                          <img src="https://ui-avatars.com/api/?name={{r?.FirstName.split('-')[0] | titlecase}}"
                                          id="headerProfilePic" alt="">
                                            {{r?.FirstName.split('-')[0] | titlecase}}
                                        </div>
    
                                   
                                
                            </ng-container>

                            <ng-container *ngIf="assignList?.RecruitingMember?.length===0">
                              <span class="meta font-weight-bold mutliple-assignee-link"> Not yet Assigned  </span>
                            </ng-container>
                        </div>
												</div>
											</div>
										</div>
						<form [formGroup]="inviteform">
						<div class="input-group col-sm-12 pt-2 p-rel">
						<div class="clearfix">&nbsp;</div>
						<!-- <textarea formControlName="inviteEmail" id="Email" class="form-control col-sm-12 inputh-auto"
							autocomplete="new-email" type="email" multiple name="inviteEmail" cols="30" rows="7" required>
						</textarea> -->
						<!-- <div
							*ngIf="inviteform.controls['inviteEmail'].invalid && (inviteform.controls['inviteEmail'].dirty || inviteform.controls['inviteEmail'].touched)"
							class="error1">
						<div *ngIf="inviteform.controls['inviteEmail']">
						Incorrect Email.
						</div> 
						</div>-->
						</div>
						<div class="clearfix">&nbsp;</div>
						<!-- <div class="col-sm-12 plr-0">
							<div class="pull-right">
								<button class="btn btn-filled btn-next" [disabled]="!inviteform.valid" type="submit" [class.spinner]="loading"
								(click)="loginstyle()">Submit</button>
							</div>
							</div> -->
						</form>
						</ng-container>
						</div>
						</div>
						<div class="form-group" *ngIf="changeval===false">
							<label for="">Comments</label>
							<textarea type="text" [(ngModel)]="selectedComments" name="Comments" class="form-control resize-none"
							placeholder="Please add your comments *" rows="10"></textarea>
						</div>
						</form>
					</div>
				</div>
			</mat-dialog-content>
			<mat-dialog-actions class="mat-dialog-actions modal-footer pull-right">
				<button mat-button mat-dialog-close class="btn btn-border">Close</button>
				<ng-container *ngIf="changeval===false">
					<button mat-button (click)="ShareJob()" class="btn btn-filled" *ngIf="!isSharingStarted">Share</button>
					<button mat-button class="btn btn-filled" *ngIf="isSharingStarted">Submit...
					<i class="fa fa-spinner fa-spin"></i>
					</button>
				</ng-container>
				<ng-container *ngIf="changeval===true">
					<button mat-button (click)="SaveInvite()" class="btn btn-filled" *ngIf="!isSharingStarted">Share</button>
					<button mat-button class="btn btn-filled" *ngIf="isSharingStarted">Submitting....
					<i class="fa fa-spinner fa-spin"></i>
					</button>
				</ng-container>
			</mat-dialog-actions>
		</div>
	</div>

	<div id="Whatsapp" class="modal fade revamp__share__modal" tabindex="-1" role="dialog" data-backdrop="false">
		<div class="modal-dialog modal-align-center">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title">
						Whatsapp
					</h2>
					<button type="button" class="close" data-dismiss="modal" (click)="Whatsapp()">
					<img src="assets/images/close-btn.png" alt="X">
					</button>
				</div>
				<div class="modal-body">
					<form class="material" [formGroup]="whatsappform" (ngSubmit)="WhatsappShare()">
					<div class="row">
						<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<label for="mobilenumber" class="hidden">Mobile		
							</label>
							<int-phone-prefix  formControlName="mobilenumber" id="mobilenumber" type="number" [locale]="'hi'" [defaultCountry]="'in'" autocomplete="mobilenumber"
							></int-phone-prefix>
							<span class="form-highlight"></span>
							<span class="form-bar"></span>
							<div
								*ngIf="whatsappform.controls['mobilenumber'].invalid && (whatsappform.controls['mobilenumber'].dirty || whatsappform.controls['mobilenumber'].touched)"
								class="error1">
								<div *ngIf="whatsappform.controls['mobilenumber']">
									Incorrect *.
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button class="btn green-btn" [disabled]="!whatsappform.valid" data-dismiss="modal" type="submit"
						(click)="WhatsappShare()">
						Share
						</button>
						<button type="button" class="btn border-btn cancelBtn" (click)="Whatsapp()" data-dismiss="modal">
						Cancel
						</button>
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
