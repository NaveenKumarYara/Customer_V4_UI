          <!--#APR-12-->
          <form [formGroup]="inviteform" (ngSubmit)="SaveInvite()">
            <div class="input-group col-sm-12 pt-2 p-rel">
              <div class="clearfix">&nbsp;</div>
              <textarea formControlName="inviteEmail" id="Email" class="form-control col-sm-12 inputh-auto"
                autocomplete="new-email" type="email" multiple name="inviteEmail" cols="30" rows="7" required>
            </textarea>
              <div
                *ngIf="inviteform.controls['inviteEmail'].invalid && (inviteform.controls['inviteEmail'].dirty || inviteform.controls['inviteEmail'].touched)"
                class="error1">
                <div *ngIf="inviteform.controls['inviteEmail']">
                  Incorrect Email.
                </div>
              </div>
            </div>
            <div class="clearfix">&nbsp;</div>
            <div class="col-sm-12 plr-0">
              <div class="pull-right">
                <button class="btn btn-filled btn-next" [disabled]="!inviteform.valid" type="submit">Submit</button>
              </div>
            </div>
          </form>
          <div class="clearfix">&nbsp;</div>
          <!--Invite Status Code Starts-->
          <div class="invite-profile-status">
            <h3 *ngIf="jobData?.length>0">Invite Profile Status</h3>
            <table class="table table-striped">
              <thead *ngIf="jobData?.length>0">
                <tr>
                  <th scope="col"></th>
                  <th scope="col">Email Address</th>
                  <th scope="col">Status</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let job of jobData; let i=index">
                  <ng-container *ngIf="i<5">
                    <td *ngIf="job?.CImage!=null"><img class="img-circle" src="{{job?.CImage}}" width="24" alt="img"></td>
                    <td>{{job?.Email}}</td>
                    <ng-container *ngIf="job?.ProfileId == null && job?.SkillProfileId==null">
                      <td>Invited</td>
                    </ng-container>
                    <ng-container *ngIf="job?.ProfileId > 0 && job?.SkillProfileId==null">
                      <td>Signed up</td>
                    </ng-container>
                    <ng-container *ngIf="job?.ProfileId > 0 && job?.SkillProfileId > 0 ">
                      <td>Profile Created</td>
                    </ng-container>
                  </ng-container>
                </tr>
              </tbody>
            </table>
          </div>



          <!--Invite Status Code Ends-->
