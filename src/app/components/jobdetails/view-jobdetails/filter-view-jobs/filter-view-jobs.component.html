<div class="filters row">
  <div class="col-md-12">
    <form action="" class="form-inline">
      <div class="pull-left">
        <div class="form-group">
          <label for="view">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="21.7" height="14.4">
              <path d="M11.4 14.4C5 14.4 2.1 10.1 2 9.9c-.3-.3-.2-.9.2-1.1.4-.3.9-.2 1.1.2.1.1 2.6 3.7 8 3.7 4.7 0 7.7-4.4 8.5-5.7-.6-1.2-3.1-5.3-9-5.3-6.8 0-9.3 5.8-9.3 5.9-.1.4-.5.6-1 .4s-.6-.7-.5-1.1C.1 6.9 2.9 0 10.9 0s10.7 6.6 10.7 6.7c.1.2.1.5 0 .7-.2.3-3.8 7-10.2 7z" />
              <path d="M10.9 10.9a3.8 3.8 0 1 1 0-7.6 3.8 3.8 0 0 1 0 7.6zm0-5.9c-1.2 0-2.1.9-2.1 2.1 0 1.2.9 2.1 2.1 2.1S13 8.3 13 7.1C13 5.9 12 5 10.9 5z" />
              <title>View</title>
            </svg>
            <span>View</span>
          </label>
          <select name="" ([ngModel])="ViewBy" (change)="changeViewby($event)" id="" class="styled-select-box">
            <option value="0">Select</option>
            <option value="1">Highest Matching</option>
            <option value="2">Least Matching</option>
            <option value="3">Total Experience</option>
            <option value="4">Applied By Candidate</option>
            <option value="5">Uploaded By Customer</option>
          </select>
        </div>
      </div>
      <div class="pull-right">
        <div class="search-toggle">
          <div class="search-input-group">
            <input type="text" id="search" placeholder="Search ...">
          </div>
          <a href="#">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="19.1" height="19.1">
              <path d="M7.9 15.8C3.6 15.8 0 12.3 0 7.9 0 3.6 3.5 0 7.9 0c4.3 0 7.9 3.5 7.9 7.9 0 4.3-3.6 7.9-7.9 7.9zm0-14c-3.3 0-6.1 2.7-6.1 6.1 0 3.3 2.7 6.1 6.1 6.1 3.3 0 6.1-2.7 6.1-6.1-.1-3.4-2.8-6.1-6.1-6.1z"></path>
              <path d="M18.2 19.1c-.2 0-.5-.1-.6-.3l-5.3-5.3c-.4-.4-.4-.9 0-1.3s.9-.4 1.3 0l5.3 5.3c.4.4.4.9 0 1.3-.2.2-.5.3-.7.3z"></path>
            </svg>
          </a>
        </div>
        <div class="adv-filters-btn btn" (click)="updateDetailAdvanceSearch()">
          <svg xmlns="http://www.w3.org/2000/svg" width="19.3" height="21.1">
            <path d="M7.2 21.1c-.2 0-.3 0-.5-.1-.3-.2-.5-.5-.5-.9v-9.9L.3 4.4a.9.9 0 0 1-.3-.7V1c0-.6.4-1 1-1h17.3c.6 0 1 .4 1 1v2.8c0 .3-.1.5-.3.7l-5.9 5.8v6.9c0 .4-.2.7-.5.9L7.7 21c-.1.1-.3.1-.5.1zM2 3.3l5.9 5.8c.2.2.3.4.3.7v8.5l2.9-1.7V9.9c0-.3.1-.5.3-.7l5.9-5.8V2H2v1.3z"></path>
          </svg>
        </div>
      </div>
    </form>
  </div>
</div>
