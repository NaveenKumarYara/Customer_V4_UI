<div id="modal-content-wrapper" class="preview-mat-container">
  <header id="modal-header">
      <h1 id="modal-title">Preview</h1>
  </header>
  <section id="modal-body">
      <p>
          Please reverify the Job title and Industry related details. Once Job posted, those details cannot be edited.
      </p>
  </section>
  <footer id="modal-footer">
      <button mat-raised-button class="btn btn-filled" (click)="onYesClicked()">Proceed</button>
      <button mat-raised-button class="btn btn-default" (click)="onNoClicked()">Close</button>
  </footer>
</div>
