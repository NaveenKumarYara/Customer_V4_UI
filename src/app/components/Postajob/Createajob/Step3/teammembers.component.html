<div class="form-group tech-team-group">
  <label for="" class="question">Technical Team for Screening</label>
  <p class="description">Share details so we can find you the most eligible candadtes.</p>

  <div class="form-row row">
    <div class="col-md-10">  
           <ng-select class="custom-style" [items]="managersList | async"
           placeholder="e.g. Bachelor of Computer Arts"
           (change)="changeTeam($event)"
           bindLabel="FirstName"
           bindValue="UserId"
           [typeahead]="selectedUserInput"
           [hideSelected]="true"
           [loading]="usersloading"
           [(ngModel)]="selectedUserName"
           [virtualScroll]="true"></ng-select>
    </div>
    <div class="col-md-2">
      <button class="btn add-btn form-control" (click)="addTeammembers()">+</button>
    </div>
  </div>


  <div class="lists row">
    <div class="col-md-6">
      <h4 for="" class="question light">Teammembers</h4>
      <ul class="data-list">
        <li *ngFor="let teammember of teammemberslist; let i = index">
          <span class="name">{{teammember.FirstName}}</span>
          <span class="close" (click)="deleteTeammember(i)">&times;</span>
        </li>
      </ul>
    </div>
  </div>
</div>
