<div class="form-group position-group">
    <div class="row">
        <div class="col-md-12">
            <label for="employmentype" class="question">What is the Employment Type? <small>(Optional)</small></label>
            <!-- <p class="description">Share details so we can find you the most eligible candidates.</p> -->
            <div class="options">
                <div class="checkbox" *ngFor="let type of employmenttypelist">
                    <!-- <label><input type="radio" (change)="selectEmpType(type.EmploymentTypeId)" name="emptype" value=""><span class="box">{{type.EmploymentType}}</span> </label> -->
                    <label id="employmentype">
                        <input type="radio" [ngModel]="employmentType && employmentType?.EmploymentTypeId"
                               (change)="selectEmpType(type)" name="emptype" [value]="type.EmploymentTypeId"><span class="box">{{type.EmploymentType}}</span>
                    </label>
                </div>
            </div>
        </div>
        <!--New Employment type of-->
        <div class="clearfix">&nbsp;</div>
        <div class="col-md-12 employment-subtype">
            <h5 for="employmentTypesub" class="question">Employment Type is of? <small>(Optional)</small></h5>
         
            <div class="options">
                <div class="checkbox">
                    <label>
                        <input type="radio" ><span class="box">Part-time</span>
                    </label>
                </div>
            </div>
            <div class="options">
                <div class="checkbox">
                    <label>
                        <input type="radio" ><span class="box">Remote</span>
                    </label>
                </div>
            </div>
        </div>
