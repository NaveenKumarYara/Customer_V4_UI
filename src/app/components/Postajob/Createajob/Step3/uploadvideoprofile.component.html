
  <div class="section">
      <h3>Video Profile</h3>
      <p>
      Upload or Record a Video using our below feature.
      </p>
    </div>
          <div class="video-col col-lg-8 col-md-12 col-sm-12 col-xs-12">
            <div>
              <div class="video">
                <div> 
                  <video #video class="video"></video>
                </div>
              </div>
              <div class="wrap-icon">
                <div>
                  <!-- <img id="btn-start-recording" (click)="startRecording()" src="assets/images/record-icon.png" alt=""> -->
                  <img id="btn-start-recording"   src="assets/images/record-icon.png" alt="">
                 
                  <p id="record_p">Record</p>
                  <img src="assets/images/upload-icon.png" id="btn-stop-recording" hidden (click)="stopRecording()"
                    alt="">
                  <p id="upload_p" hidden>Stop & Upload</p>
                </div>
                <div>
                    <!-- <a (click)="videoval.click()"> -->
                    <a>
                        <input type="file" #videovals (click)="videovals.value = null" value="" (change)="onVideoFileChange($event)">
                        <img src="assets/images/upload-icon.png" alt="">
                        <p>Upload</p>
                      </a>
                      
                </div>
                 

              </div>
            </div>
          </div>
          <div class=" video-sizzle col-lg-8 col-md-12 col-sm-12 col-xs-12">
              <h4>Choose your video from recent uploads</h4>
              <div class="row video-scrollbar">
                <div class="col-xs-6 col-md-3 col-lg-3 " *ngFor="let videoSzl of videoSizzles">
                  <video controls>
                    <source [src]="videoSzl.VideoURL" type="video/mp4">
                  </video>
                  <input id="video-select" type="radio" name="video-select" [value]="videoSzl.VideoSizzleId" />
                  <a (click)="InsertSizzle(videoSzl.VideoSizzleId)">
                    <img src="assets/images/upload-icon.png" alt="">
                  </a>
                </div>
              </div>
          </div>
