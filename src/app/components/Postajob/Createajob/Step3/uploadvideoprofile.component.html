<div class="p-4">

    <div class="section">
        <h3>Video Profile</h3>
        <p>
            Upload or Record a Video using our below feature.
        </p>
    </div>
    <div class="video-col col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div>
            <div class="video">
                <div>
                    <video #video class="video"></video>
                </div>
            </div>
            <div class="wrap-icon pt-2">
                <div class="d-inline-block">
                    <!-- <img id="btn-start-recording" (click)="startRecording()" src="assets/images/record-icon.png" alt=""> -->
                    <img id="btn-start-recording" src="assets/images/record-icon.png" alt="">

                    <p id="record_p">Record</p>
                    <img src="assets/images/upload-icon.png" id="btn-stop-recording" hidden (click)="stopRecording()" alt="">
                    <p id="upload_p" hidden>Stop & Upload</p>
                </div>
                <div class="d-inline-block ml-2">
                    <!-- <a (click)="videoval.click()"> -->
                    <label for="fileupload">
                        <input id="fileupload" style="display: none;" type="file" #videovals (click)="videovals.value = null" value="" (change)="onVideoFileChange($event)">
                        <img src="assets/images/upload-icon.png" alt="">
                        <p>Upload</p>
                    </label>

                </div>


            </div>
        </div>
    </div>
    <div class=" video-sizzle col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h4>Choose your video from recent uploads</h4>
        <div class="row video-scrollbar">
            <div class="col-xs-6 col-md-3 col-lg-3 " *ngFor="let videoSzl of videoSizzles">
                <video controls style="min-height: 113.99px">
                    <source [src]="videoSzl?.VideoURL" type="video/mp4">
                  </video>
                <input id="video-select" type="radio" name="video-select" [value]="videoSzl?.VideoSizzleId" />
                <a (click)="InsertSizzle(videoSzl?.VideoSizzleId, videoSzl?.VideoURL)">
                    <img src="assets/images/upload-icon.png" alt="">
                </a>
            </div>
        </div>
    </div>


</div>
