   <!-- <p class="description">Share details so we can find you the most eligible candidates.</p> -->
   <form #domainForm="ngForm" (ngSubmit)="addDomain()">
     <div class="form-row form-sub-rows row flex flex-wrap flex-align-start">
       <div class="col-xs-12 col-sm-4 col-md-4 form-sub-cols form-group skill-name">
         <label for="">Domain Name</label>
         <ng-select class="custom-style" id="domainquestion" [items]="domainsnew" placeholder="Select Domain"
           (change)="changeValue($event)" bindLabel="DomainName" bindValue="DomainId" 
           [hideSelected]="true"  [(ngModel)]="selecteddomainname" #DomainName="ngModel"
           name="Domain" required [virtualScroll]="true">
         </ng-select>
         <small class="text-danger error1" *ngIf="DomainName.invalid && DomainName.touched && DomainName.dirty">Required.</small>
         <!-- (data)="refreshValue($event)"
           (selected)="selected($event)"
           (removed)="removed($event)"
           (typed)="typed($event)" -->
       </div>
       <div class="col-xs-12 col-sm-8 form-sub-cols">
        <div class="row form-sub-rows">
					<div class="col-xs-12 col-sm-11 form-sub-cols">
            <label for="requiredExperience" class="question">Experience (Yrs)<span class="red">*</span></label>
            <div class="row form-sub-rows radio-grid-cols flex flex-wrap">
              <div class="checkbox" *ngFor="let option of options">
								<label>
								  <input type="radio" name="price"  (click)="getValue(option.id)"
								   [checked]="option.id == selectedOption.id"
									value= {{option.id}}>
								  <span class="box">
									{{option.name}}
									<!-- <em>Yrs</em> -->
								  </span>
								</label>
							  </div>
            </div>
          </div>
          <div class="col-xs-2 col-md-1 col-sm-1 form-sub-cols">
            <button class="btn add-btn form-control mt-29" [disabled]="!domainForm.valid" type="submit">+</button>
          </div>
        </div>
        
       </div>
       <!--Old Code-->
       <div class="hidden">
        <div class="col-xs-5 col-sm-3 form-group exp col-md-3 form-sub-cols  pt-0 domain-min-max">
          <label for="" class="mr-0 trim-label">Min Experience</label>
          <!-- <ng-select class="custom-style" [items]="expYears" (change)="getExpYears()" [hideSelected]="true" placeholder="Min"
            bindLabel="minExperience"  #MinDomainEpx="ngModel" name="MinDomain" [(ngModel)]="MinimumExperience">
          </ng-select> -->
          <input class="form-control" #MinDomainEpx="ngModel" name="MinDomain" [(ngModel)]="MinimumExperience" (keypress)="numberOnly($event)"   placeholder="Min years" type="text">
          <!-- <small class="text-danger error1" *ngIf="MinDomainEpx.value > MaxDomainEpx.value">
            It can't be greater than Max Experience!
          </small> -->
        </div>
        <div class="col-xs-5 form-group exp col-sm-3 col-md-3 form-sub-cols pt-0 domain-min-max" >
          <label for="" class="mr-0 trim-label">Max Experience</label>
          <!-- <ng-select class="custom-style" [items]="expYears" (change)="getExpYears()" [hideSelected]="true" placeholder="Max"
          bindLabel="name" #MaxDomainEpx="ngModel" name="MaxDomain" [(ngModel)]="MaximumExperience"> 
          </ng-select> -->
          <input class="form-control"  #MaxDomainEpx="ngModel" name="MaxDomain" [(ngModel)]="MaximumExperience"  (keypress)="numberOnly($event)"  placeholder="Max years" type="text">
          <!-- <small class="text-danger error1" *ngIf="MinDomainEpx.value > MaxDomainEpx.value">
            It can't be less than Min Experience!
          </small> -->
        </div>
       </div>

     </div>
   </form>
 </div>
 <div class="lists row">
   <div class="col-md-12" *ngIf="domainlist.length>0">
     <p class="description">Domain</p>
     <ul class="data-list key-data-list">
       <li class="col-sm-12 no-exp" *ngFor="let domain of domainlist; let i = index">
         <div class="col-container flex flex-wrap flex-align-center">
           <span class="name">{{domain.DomainName}}</span>
           <span class="experience"> {{(domain.MinimumExperience) | skillmonths}} - {{(domain.MaximumExperience) | skillmonths}} Yrs</span>
           <span class="close" (click)="deleteDomain(i)">&times;</span>
         </div>
       </li>
     </ul>
   </div>
 </div>
