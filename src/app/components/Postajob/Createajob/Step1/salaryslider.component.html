     <!--New Input Fields for Salary 08-06-2020-->
     <div class="clearfix">&nbsp;</div>
     <div class="row m-style" *ngIf="salaryTypeSelected?.SalaryTypeId === 2">
      <div class="col-md-2 p-rel">
        <div class="material-textfield">
          <input  placeholder="" #Minname="ngModel" name="MinSal"  (keypress)="numberOnly($event)" [(ngModel)]="minAnnualRate"  required (input)="onMinChange($event.target.value)" type="text">
          <span class="error1"
          *ngIf="Minname.invalid && Minname.touched">Required.</span>
          <label>Min Pay</label>
        </div>
      </div>
      <div class="col-md-1 text-center">
        <i class="fa fa-minus" aria-hidden="true"></i>
      </div>
      <div class="col-md-2 p-rel">
        <div class="material-textfield">
          <input name="smax" placeholder="" #Maxname="ngModel" name="MaxSal" (keypress)="numberOnly($event)" [(ngModel)]="maxAnnualRate" required (input)="onMaxChange($event.target.value)" type="text">
          <span class="error1"
          *ngIf="Maxname.invalid && Maxname.touched">Required.</span>
          <label>Max Pay</label>
        </div>
      </div>
      <!--Salary Open Publish 14-12-2020-->
      <div class="col-md-4 sal-open-publish"> 
        <div class="checkbox">
          <label>
            <input type="checkbox"> Publish
          </label>
        </div>
      </div>
    </div>
