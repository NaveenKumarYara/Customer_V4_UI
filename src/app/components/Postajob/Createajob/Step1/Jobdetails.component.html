<div class="form-row row">
  <div class="col-md-6">
    <div class="form-group job-title-group">
      <label for="" class="question">What is the Job Title?</label>
      <ng-select class="custom-style" [items]="jobtitlelist | async" placeholder="e.g. Senior Java Developer"
        [typeahead]="jobtitleinput" [hideSelected]="true" [loading]="jobtitleloading" [(ngModel)]="selectedTitle"
        [virtualScroll]="true" (change)="updateJobTitle()">
      </ng-select>
      <ul class="data-list">
        <li *ngIf="selectedTitle && selectedTitle!=undefined &&  selectedTitle.length > 0">{{selectedTitle}}</li>
      </ul>
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group re-group">
      <label for="" class="question">Required Experience</label>
      <!-- <div class="styled-select-box block experience-output"></div> -->
      <ng-select class="custom-style" [items]="expYears" (change)="updateMinExp()"  [hideSelected]="true" placeholder="1 yr" 
      bindLabel="minExperience"
      bindValue="minExperience"
      [loading]="peopleLoading"
      [(ngModel)]="minExperience">
      </ng-select> 

      <ng-select class="custom-style" [items]="expYears" (change)="updateMaxExp()"  [hideSelected]="true" placeholder="1 yr" 
      bindLabel="maxExperience"
      bindValue="maxExperience"
      [loading]="peopleLoading"
      [(ngModel)]="maxExperience">
      </ng-select> 
    </div>
  </div>
</div>
