   <div class="form-row row">
     <div class="col-md-6">  
       <div class="form-group job-title-group">
         <label for="" class="question">What is the Job Title?</label>
         <ng-select [items]="jobtitlelist | async"                                       
                    placeholder="e.g. Senior Java Developer"
                    [typeahead]="jobtitleinput"
                    [hideSelected]="true"
                    [loading]="jobtitleloading"
                    [(ngModel)]="selectedTitle"
                    [virtualScroll]="true"
                    (change)="updateJobTitle()">
         </ng-select>
         <ul class="data-list">
           <li *ngIf="selectedTitle && selectedTitle!=undefined &&  selectedTitle.length > 0">{{selectedTitle}}</li>
         </ul>
       </div>

         
           <div class="form-group job-title-group">
             <label for="" class="question">Required Experience</label>
             <div class="styled-select-box block experience-output"></div>
             <div class="time-picker">
               <div class="min">
                 <h4>Minimum</h4>
                 <input type="text" id="re_month">
               </div>
               <div class="max">
                 <h4>Maximum</h4>
                 <input type="text" id="re_year">
               </div>
             </div>
           </div>
         
       </div>
     </div>
