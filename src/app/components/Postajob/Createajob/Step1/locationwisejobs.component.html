<div class="form-group position-group multiple-locations">
    <form [ngClass]="!disableLoc ? '' : 'pointernone' ">
        <label for="" class="question">At which location the job is available?</label>
        <small>( <a class="clickhere">Click here</a> if you would like to post the job for <span>Multiple Locations.</span>)</small>

        <!--Multiple Location implementation 19-03-2020-->
        <div class="row ">
            <div class="col-md-6">
                <label class="city-label">City </label>
                <ng-select class="custom-style" id="PreferredEducation" [items]="cities | async" placeholder="Select Other Cities" bindLabel="CityName" bindValue="CityId" (ngModelChange)="getSelectedOptionText($event)" [typeahead]="selectedCityInput" [hideSelected]="true"
                [loading]="cityloading" [(ngModel)]="selectedCityName" [virtualScroll]="true" required #city="ngModel" name="cities">
            </ng-select>
            </div>
            <div class="col-md-3">
                <label class="open-positions">Open Positions </label>
                <input type="text" class="form-control"  required  placeholder="Enter Count">
            </div>
            <div class="col-md-3">
                <button class="btn add-btn form-control" type="submit">+</button>
            </div>
        </div>
     
        <div class="clearfix">&nbsp;</div>
