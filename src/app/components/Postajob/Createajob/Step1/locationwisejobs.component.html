<div class="form-group position-group multiple-locations">
    <form [ngClass]="!disableLoc ? '' : 'pointernone' ">
        <label for="" class="question">At which location the job is available?</label>
        <small>( <a class="clickhere" (click)="showMyContainer=!showMyContainer">Click here</a> if you would like to post the job for <span>Multiple Locations.</span>)</small>

        <!--Multiple Location implementation 19-03-2020-->
        <ng-container *ngIf="showMyContainer">
            <div class="row" >
                <div class="col-md-6">
                    <label class="city-label">City </label>
                    <ng-select class="custom-style" id="PreferredEducationsm" [items]="mcities | async" placeholder="Select Other Cities" bindLabel="CityName" bindValue="CityId" (ngModelChange)="getmultiSelectedOptionText($event)" [typeahead]="mselectedCityInput" [hideSelected]="true"
                    [loading]="mcityloading" [(ngModel)]="selectedCity" [virtualScroll]="true" required #mcity="ngModel" name="mcities">
                </ng-select> 
                </div>
                <div class="col-md-3">
                    <label class="open-positions">Open Positions </label>
                    <!-- <input type="text" class="form-control"  required  placeholder="Enter Count"> -->
                    <input type="text" class="form-control" #openings="ngModel" required name="openg" [(ngModel)]="noOfOpening" (ngModelChange)="Openings($event)" placeholder="Define here">
                </div>
                <div class="col-md-3">
                    <button class="btn add-btn form-control" type="submit" (click)="addArray()">+</button>
                </div>
            </div>

            <div class="options" *ngIf="locationwithpostions">
                <div class="checkbox" *ngFor="let job of locationwithpostions;let i = index">
                    <!-- <label><input type="radio" name="location" (change)="selectLocation(jobs.PreferredLocationId)"  (change)="selectLocation(jobs)"  value=""><span class="box">{{jobs.CityName}}</span> </label> -->

                    </label>
                </div>
              </div>                  
        </ng-container>
