  <div class="form-group education-group t-35">

    <div class="row">
        
      <form #deptForm="ngForm" (ngSubmit)="addDepartment()"> 
          
      <div class="col-md-8 col-sm8">
          <label for="Department" class="question">Which Department does the Job belongs to? <small>(Optional)</small></label>
          <ng-select class="custom-style" 
          [items]="departmentList | async" 
          placeholder="Type and Select"  
          bindLabel="CustomerDepartment" 
          bindValue="CustomerDepartment" 
          [addTag]="addDepartments"
          addTagText="Add Department"
          [typeahead]="departmentInput" 
          [hideSelected]="true" 
          [loading]="departmentLoading"
          [(ngModel)]="selectDepartment" 
          [virtualScroll]="true" 
          required 
          #Department="ngModel" 
          name="Department" 
          (change)="updateDepartment($event)">
          <ng-template ng-label-tmp let-item="departmentList">   
                 {{selectDepartment}}  
        </ng-template>
        </ng-select>
        <input type hidden id="depts">
      <small class="text-danger error1" *ngIf="Department.invalid && Department.touched">Required.</small>
      </div>
     
      <div class="col-md-4 col-sm-4">
        <button class="btn add-btn form-control m-42" [disabled]="!deptForm.valid" type="submit">+</button>
      </div>
   </form> 
      </div>
    </div>
  
    <div class="lists row">
      <div class="col-md-12" *ngIf="departmentsList.length > 0">
        <p class="description">Departments</p>
        <ul class="data-list">
          <li class="col-md-5 no-exp" *ngFor="let department of departmentsList; let i = index">
              <!-- <ng-container *ngIf="department?.DepartmentName != null >= 0;else customDept"> -->
              <ng-container *ngIf="department?.DepartmentName != null; else customDept">
            <span  title="{{department?.DepartmentName}}" class="name">{{ department?.DepartmentName}}</span></ng-container>
            <ng-template  #customDept>
                  <span title="{{department?.CustomerDepartment}}" class="name">{{ department?.CustomerDepartment}}</span>
          </ng-template>
          
            <span class="close" (click)="deleteDepartment(i)">&times;</span>
          </li>
          <!-- {{department | json}} -->
          <!-- <li class="col-md-5 no-exp" *ngFor="let department of departmentsList; let i = index">

              {{department | json}}
             
              <span class="close" (click)="deleteDepartment(i)">&times;</span>
            </li> -->
        </ul>
      </div>
    </div>
