<app-Logoheader></app-Logoheader>
<main class="page page--create-a-job">
  <div class="container">
    <div class="card row">
      <div class="col-md-12 left">
        <div class="card__form">
          <header>
            <a (click)="back()"><img src="/assets/images/right-arrow.svg" class="arrow-left" width="31.9px"
                height="21.2px" alt=""></a>

            <h3 *ngIf="editMode === 'true'">
                Post new Job
            </h3>
            <h3 *ngIf="editMode === 'false'">
              <ng-container *ngIf="jobdetailscustomer === undefined">
                Post a Job
              </ng-container>
              <ng-container *ngIf="jobdetailscustomer != null">
                View/Edit Job
              </ng-container>
            </h3>
          </header>
          <div class="form-steps">
            <app-steps></app-steps>
          </div>
        </div>
      </div>
      <!--Commenting on 30-07-2020 as per inputs-->
      <!-- <div class="col-xl-4 visible-xl right">
        <app-searchresults></app-searchresults>
      </div> -->
    </div>
  </div>
