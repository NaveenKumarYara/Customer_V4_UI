        <span class="add add--green rounded">+</span>
        <span>Add Location</span>
      </a> -->
    </div> <!-- .card-header -->
    <div class="card-inner">
      <div>
        <div class="input-group">
          <app-location></app-location>
          <span class="input-group-btn">
            <button class="btn" (click)="saveLocation()">+</button>
          </span>
        </div>
      </div>
      <div class="card-content scrollbar-inner" [ngClass]="{'hidden': companyprofilelocationinfo.length==0}" >
        <ul class="list--empty" *ngFor="let locationinfo of companyprofilelocationinfo; let i=index">
          <li class="item">
            <div class="address">
              <h3>{{locationinfo?.CityName}} {{locationinfo?.StateName}}</h3>
              <!--address not available in api call-->
              <p>{{locationinfo?.CountryName}}, {{locationinfo?.ZipCode}}</p>
            </div>
            <div class="actions">
              <button class="btn btn-transparent no-padding" (click)="deleteLocation(locationinfo.PreferredLocationId)">
                <svg xmlns="http://www.w3.org/2000/svg" width="18.4" height="19.1">
                  <g>
                    <path
                      d="M15.6 19.1H2.9c-.6 0-1-.4-1-1V7.7c0-.6.4-1 1-1s1 .4 1 1v9.4h10.7V7.7c0-.6.4-1 1-1s1 .4 1 1v10.4c0 .6-.5 1-1 1zM17.4 5.2H1c-.6 0-1-.4-1-1s.4-1 1-1h16.4c.6 0 1 .4 1 1s-.4 1-1 1zM12.7 2H5.8c-.6 0-1-.4-1-1s.4-1 1-1h6.9c.6 0 1 .4 1 1s-.5 1-1 1z">
                    </path>
                    <path
                      d="M7.3 14.4c-.6 0-1-.4-1-1V7.7c0-.6.4-1 1-1s1 .4 1 1v5.6c0 .6-.4 1.1-1 1.1zM11.2 14.4c-.6 0-1-.4-1-1V7.7c0-.6.4-1 1-1s1 .4 1 1v5.6c0 .6-.5 1.1-1 1.1z">
                    </path>
                  </g>
                </svg>
              </button>
              <!-- <button class="btn btn-transparent no-padding" (click)="EditLocation(locationinfo)">
                  <svg xmlns="http://www.w3.org/2000/svg" width="19.8" height="20">
                    <g>
                      <path d="M15 20H2.8C1.2 20 0 18.8 0 17.2V5c0-1.5 1.2-2.8 2.8-2.8h5.5c.6 0 1 .4 1 1s-.4 1-1 1H2.8c-.5 0-.8.4-.8.8v12.3c0 .4.3.7.8.7H15c.4 0 .8-.3.8-.8v-5.5c0-.6.4-1 1-1s1 .4 1 1v5.5c0 1.6-1.3 2.8-2.8 2.8z"></path>
                      <path d="M6.6 14.3c-.3 0-.5-.1-.7-.3-.3-.3-.4-.6-.3-1l.8-2.6c0-.2.1-.3.3-.4L16.3.4c.4-.4 1-.4 1.4 0l1.9 1.9c.4.4.4 1 0 1.4L10 13.3c-.1.1-.3.2-.4.3l-2.6.8c-.2-.2-.3-.1-.4-.1zm1.6-3.2l-.2.7.7-.2 8.7-8.7-.4-.5-8.8 8.7z"></path>
                    </g>
                  </svg>
                </button> -->
            </div>
          </li>
        </ul>
      </div>
      <!--Empty Data Placeholder-->
      <div class="hint-text text-center" *ngIf="companyprofilelocationinfo.length==0">
        <svg version="1.1" x="0px" y="0px" width="16px" height="19.1px" viewBox="0 0 16 19.1"
          style="enable-background:new 0 0 16 19.1;" xml:space="preserve">

                              C8.4,19.1,8.2,19.1,8,19.1z M8,2C4.7,2,2,4.7,2,8c0,4,4.4,7.7,6,8.9c1.6-1.2,6-4.9,6-8.9C14,4.7,11.3,2,8,2z">
              </path>

              <path fill="#448AFA" d="M8,11.3c-1.8,0-3.3-1.5-3.3-3.3S6.2,4.7,8,4.7s3.3,1.5,3.3,3.3S9.8,11.3,8,11.3z M8,6.7C7.3,6.7,6.7,7.3,6.7,8
