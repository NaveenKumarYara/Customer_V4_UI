
<div style="text-align: end" *ngIf="getcompanypartner">
  <a href="javascript:void(0)" class="add-btn pr-0" data-toggle="modal" (click)="ClearThevalues()"
    href="#partnershipsModel">
    <span class="add add--green rounded">+</span>
    <!-- <span>Add</span> -->
  </a>
  <span >
    Add Partnered Companies
  </span>
</div>

<div class="tab-inner scrollbar-inner" >

  <ul class="achievements__list edit-delete-dropdown" *ngIf="getcompanypartner.length>0">
    <li class="item text-center" *ngFor="let companypartner of getcompanypartner">
      <div class="img-170">
        <div class="dropdown card-dropdown">
          <button class="btn dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
            <svg xmlns="http://www.w3.org/2000/svg" width="4" height="20.7">
              <path
                d="M2 0c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2zM0 10.3c0 1.1.9 2 2 2s2-.9 2-2-.9-2-2-2-2 .9-2 2zm0 8.4c0 1.1.9 2 2 2s2-.9 2-2-.9-2-2-2-2 .9-2 2z"
                fill="#448afa"></path>
            </svg>
          </button>
          <ul class="dropdown-menu">
            <li>
              <a href="javascript:void(0)" data-toggle="modal" href="#partnershipsModel"
                (click)="Edit(companypartner)">Edit</a>
            </li>
            <li>
              <a href="javascript:void(0)" (click)="DeletepartnerId(companypartner?.CompanyPartnerId)">Delete</a>
            </li>
          </ul>
        </div>


        <img src="{{companypartner?.PartnerLogo}}" alt="">
      </div>


      <p>
        {{companypartner?.PartnerName}}

      </p>
      <!-- <p>
                  {{companypartner?.Description}}
              </p> -->
    </li>
  </ul>

<div Id="partnershipsModel" class="modal fade partnerships" tabindex="-1" role="dialog"
  aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <!---->
      <div class="row">
        <div class="col-md-12 ">
          <div class="card card--other-info">
            <div class="card-header header-title">
              <h1 class="title">
                <span>Partnerships</span>
              </h1>
              <alert class="basic-info-alert"></alert>
              <div class="layout layout--btn">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
              </div>
            </div> <!-- .header -->

            <div class="row">
              <div class="col-md-6">
                <div class="card-inner culture-add-imgs">
                  <form>
                    <div class="form-group c-form-group">
                      <label class="title-lab">
                        Title
                      </label>
                      <input type="text" class="form-control" name="name" [(ngModel)]="Pname" placeholder="Title" />
                    </div>
                    <div class="form-group c-form-group">
                      <label class="title-lab">
                        Description
                      </label>
                      <textarea type="text" class="form-control" name="description" [(ngModel)]="Pdescription"
                        placeholder="Description" rows="6"></textarea>
                    </div>





                  </form>

                </div>

              </div>
              <div class="col-md-6 bl-1">
                <div class="culture-add-imgs scrollbar-inner">

                  <div class="card-inner placeholder">
                    <div class="card-content">


                      <div class="culture-card file-upload-dashed">
                        <div class="img-wrapper">
                          <div class="img-170">
                            <button class="btn delete-btn t2-r30 upload-close-btn" (click)="Clear()">X</button>

                            <img class="img-responsive" [src]="imageSrc || 'https://via.placeholder.com/150'"
                              id="profile" alt="">

                          </div>
                        </div>
                        <div class="culture-card text-center pointer pt-1" (click)="photo.click()">
                          <input class="hidden" type="file" #photo (click)="photo.value = null" value=""
                            (change)="onFileChangePartner($event)">
                          <img src="../../../../assets/images/upload-icon.svg" style="max-width:22px" alt="icon">
                          <p class="m-0">Upload Image</p>
                        </div>
                      </div>


                    </div>
                  </div>

                </div>
              </div>
              <div class="col-md-12 p0-30">
                <div class="bt-1-E0E3EF mrl--15">
                  <a data-dismiss="modal" class="btn btn-filled btn-next pull-right mtb-5r-25"
                    (click)="uploadPhotoPartner()" href="javascript:void(0)">Submit</a>

                </div>
              </div>

            </div>
            <!-- <div class="placeholder">
                        <div class="flex-col">
                          <img src="../../../../assets/images/uploading-file.svg" style="max-width:32px" alt="icon">
                          <p>There are no Culture Images added</p>
                          <button class="btn green-btn  modalBtn" data-toggle="modal" data-target="#education">
                            <span>+</span>Add Images
                          </button>
          
                        </div>
                      </div> 
          
          
          
                    </div> .card--other-info -->
          </div> <!-- .col-md-12 -->
        </div> <!-- .row -->

        <!---->
      </div>
    </div>
  </div>
</div>
