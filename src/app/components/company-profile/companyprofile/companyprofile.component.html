<body class="page page--company-profile">
  <main>
    <div class="container">
      <div class="row">
        <div class="col-xl-12">
          <a href="#" class="btn btn-border btn-lg">Candidate View</a>
        </div>
      </div>
      <div class="row">
        <app-basicinfo [companyprofile]="companyprofile" [getcompanylogo]="getcompanylogo"></app-basicinfo>
      </div>
      <div class="row">
        <app-otherinfo
                       [companyprofileotherinfo]="companyprofileotherinfo"></app-otherinfo>
      </div>
      <div class="row">
         <app-locations
                        [companyprofilelocationinfo]="companyprofilelocationinfo"></app-locations>
         <app-aboutcompany [getaboutcompany]="getaboutcompany"></app-aboutcompany>
       </div>
       <div class="row">
         <app-benefits></app-benefits>
         <app-specialities></app-specialities>
       </div>
       <div class="row">
         <app-whitepaper></app-whitepaper>
         <app-questions></app-questions>
       </div>
      <div class="row">
         <app-achievementsandawards></app-achievementsandawards>
       </div>
       <div class="row">
         <app-culture></app-culture>
       </div>
      <router-outlet></router-outlet>

    </div>
  </main>
</body>
