<div Id="newsModel" class="modal fade news" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <!---->
      <div class="row">
        <div class="col-md-12 ">
          <div class="card card--other-info">
            <div class="card-header header-title">
              <h1 class="title">
                <span>News Papers</span>
              </h1>
              <div class="layout layout--btn">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
              </div>
            </div> <!-- .header -->

            <div class="row">
              <div class="col-md-6">
                <div class="card-inner culture-add-imgs">
                  <form>
                    <div class="form-group c-form-group">
                      <label class="title-lab">
                        Title
                      </label>
                      <input type="text" class="form-control" name="name" [(ngModel)]="name" placeholder="Title" />
                    </div>
                    <div class="form-group c-form-group">
                      <label class="title-lab">
                        Description
                      </label>
                      <textarea type="text" class="form-control" name="description" [(ngModel)]="description"
                        placeholder="Description" rows="6">  </textarea>
                    </div>





                  </form>

                </div>

              </div>
              <div class="col-md-6 bl-1">
                <div class="culture-add-imgs scrollbar-inner">

                  <div class="card-inner placeholder">
                    <div class="card-content">


                      <div class="culture-card file-upload-dashed">
                        <div class="img-wrapper">
                          <div class="img-170">
                            <button class="btn delete-btn t2-r30 upload-close-btn" (click)="Clear()">X</button>

                            <img class="img-responsive" [src]="imageSrc || 'https://via.placeholder.com/150'"
                              id="profile" alt="">

                          </div>
                        </div>
                        <div class="culture-card text-center pointer pt-1" (click)="photo.click()">
                          <input class="hidden" type="file" #photo (click)="photo.value = null" value=""
                            (change)="onFileChange($event)">
                          <img src="../../../../assets/images/upload-icon.svg" style="max-width:22px" alt="icon">
                          <p class="m-0">Upload Image</p>
                        </div>
                      </div>


                    </div>
                  </div>

                </div>
              </div>
              <div class="col-md-12 p0-30">
                <div class="bt-1-E0E3EF mrl--15">
                  <a data-dismiss="modal" class="btn btn-filled btn-next pull-right mtb-5r-25" (click)="uploadNews()"
                    href="javascript:void(0)">Submit</a>

                </div>
              </div>

            </div>
