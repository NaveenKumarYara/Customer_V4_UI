    <div Id="newsModel" class="modal fade news" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <!---->
                <div class="row">
                  <div class="col-md-12 ">
                    <div class="card card--other-info">
                      <div class="card-header">
                        <h1 class="title">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="24" fill="#448AFA">
                            <g>
                              <path class="st0" d="M8 16c-4.4 0-8-3.6-8-8s3.6-8 8-8 8 3.6 8 8-3.6 8-8 8zM8 2C4.7 2 2 4.7 2 8s2.7 6 6 6 6-2.7 6-6-2.7-6-6-6z"></path>
                              <path class="st0" d="M13 24c-.2 0-.4 0-.5-.1L8 21.2l-4.5 2.7c-.3.2-.7.2-1.1 0-.3-.2-.5-.6-.4-1l1.2-9.1c.1-.5.6-.9 1.1-.9.6.1 1 .6.9 1.1l-.9 7.1 3.2-1.9c.3-.2.7-.2 1 0l3.2 1.9-.9-7.1c-.1-.5.3-1 .9-1.1.5-.1 1.1.3 1.1.9l1.2 9.1c.1.4-.1.8-.4 1-.2 0-.4.1-.6.1z"></path>
                            </g>
                          </svg>
                          <span>News Papers</span>
                        </h1>
                        <div class="layout layout--btn">
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                              aria-hidden="true">&times;</span></button>
                        </div>
                      </div> <!-- .header -->
          
                      <div class="row">
                        <div class="col-md-5">
                          <div class="card-inner culture-add-imgs">
                              <form>
                                  <div class="form-group c-form-group">
                                    <label class="title-lab">
                                      Title
                                    </label>
                                    <input type="text" class="form-control" name="name"  [(ngModel)]="name" placeholder="Title"/>
                                  </div>
                                  <div class="form-group c-form-group">
                                    <label class="title-lab">
                                      Description
                                    </label>
                                    <input type="text" class="form-control" name="description" [(ngModel)]="description" placeholder="Description" />
                                  </div>
          
          
          
          
          
                                </form>
          
                          </div>
          
                        </div>
                        <div class="col-md-7 bl-1">
                          <div class="culture-add-imgs scrollbar-inner">
          
                            <div class="card-inner placeholder">
                              <div class="card-content">
          
          
                                <div class="culture-card file-upload-dashed">
                                    <div class="img-wrapper">
                                        <button class="btn delete-btn t14-r20" (click)="Clear()">X</button>
                                      
                                          <img class="img-responsive" [src]="imageSrc || 'https://via.placeholder.com/150'" id="profile" alt="">
                                      </div>
                                      <div class="culture-card text-center pointer pt-1" (click)="photo.click()">
                                      <input class="hidden" type="file" #photo (click)="photo.value = null" value=""
                                        (change)="onFileChange($event)">
                                        <img src="../../../../assets/images/upload-icon.svg" style="max-width:22px" alt="icon">
                                        <p class="m-0">Upload Image</p>
                                      </div>
                                </div>
          
          
                              </div>
                            </div>
          
                          </div>
                        </div>
                        <div class="col-md-12 p0-30">
                          <div class="bt-1-E0E3EF mrl--15">
                            <a data-dismiss="modal" class="btn btn-filled btn-next pull-right mtb-5r-25" (click)="uploadNews()" href="javascript:void(0)">Submit</a>
          
                          </div>
                        </div>
          
                      </div>

                        <div class="flex-col">

                          </button>
          
                        </div>
                      </div> 
          
          
          
                    </div> .card--other-info -->
                  </div> <!-- .col-md-12 -->
                </div> <!-- .row -->
          
                <!---->
              </div>
            </div>
          </div>
