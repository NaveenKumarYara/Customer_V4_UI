<div class="col-md-6">
  <div class="card card--withTabs card--whitepapers">
    <div class="card-header">
      <div id="whitepapers-tabs" class="bs-responsive-tabs">
        <div class="selected-tab">
          <h1 class="title">

              <g>

          <li class="active">
            <a data-toggle="tab" href="#whitepapers">
              <h1 class="title">
