    <div class="loading">Loading&#8230;</div>
 </div> -->
 <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="default" color="#fff" type="ball-clip-rotate">
    <p style="font-size: 20px; color: white">Loading...</p>
  </ngx-spinner>
<div id="grid-view" class="grid tab-pane fade in active" *ngIf="id==1">
   
  <div class="col-md-12" >
    <div class="row"> 
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12" *ngFor="let job of joblist.Jobs; let i=index">
        <app-manage-joblist-gridlayout [job]="job"
                                       [joblist]="joblist"
                                       [index]="i"></app-manage-joblist-gridlayout> 
      </div>
     
    </div>
     <mat-progress-spinner  *ngIf="jobLoader===true"
     style="margin:0 auto;" 
      class=""
      [color]="color"
      [mode]="mode" strokeWidth="3" [diameter]="50" >
    </mat-progress-spinner>
  </div>
  <div class="col-md-12">
    <div class="load-more btn btn-border btn-block" (click)="updateJobListCount()">
      Load More
    </div>
  </div>
</div>
  <div class="row" *ngIf="id==2">
      <div class="tab-content"> 
          <div id="list-view">
        <ul class="job-list">
      <li class="card" *ngFor="let job of joblist.Jobs; let i=index">
          <app-manage-joblist-tablelayout 
          [job]="job"
          [joblist]="joblist"
           [index]="i">
            </app-manage-joblist-tablelayout>
          </li>


        </ul>
        <mat-progress-spinner *ngIf="jobLoader===true"
            class=""
            [color]="color"
            [mode]="mode" strokeWidth="3" [diameter]="50" >
          </mat-progress-spinner>
      </div>
     
      <div class="load-more btn btn-border btn-block" (click)="updateJobListCount()">
          Load More
        </div>
  
  
    </div>
  </div>
