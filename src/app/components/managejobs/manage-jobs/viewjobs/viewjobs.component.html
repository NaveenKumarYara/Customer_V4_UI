<div class="filters row">
  <div class="pull-left">
    <form class="form-inline" action="">
      <div class="form-group view-group">
        <label for="view">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="21.7" height="14.4">
            <path d="M11.4 14.4C5 14.4 2.1 10.1 2 9.9c-.3-.3-.2-.9.2-1.1.4-.3.9-.2 1.1.2.1.1 2.6 3.7 8 3.7 4.7 0 7.7-4.4 8.5-5.7-.6-1.2-3.1-5.3-9-5.3-6.8 0-9.3 5.8-9.3 5.9-.1.4-.5.6-1 .4s-.6-.7-.5-1.1C.1 6.9 2.9 0 10.9 0s10.7 6.6 10.7 6.7c.1.2.1.5 0 .7-.2.3-3.8 7-10.2 7z" />

            <title>View</title>
          </svg>
          <span>View</span>
        </label>
        <select name="view" id="view" class="styled-select-box" (change)="filterManageJobs($event.target.value)">
          <option value="0">All Jobs</option>
          <option value="1">Pending</option>
          <option value="2">Rejected</option>
          <option value="3">Hired</option>
        </select>
      </div>
    </form>
  </div>
  <div class="pull-right">
    <app-manage-searchjobs></app-manage-searchjobs>
    <app-manage-filterjobs ></app-manage-filterjobs>
  </div>
  
</div>
<div *ngIf="showadvancesearch">
  <app-manage-advance-search></app-manage-advance-search>
</div>
