<app-Logoheader></app-Logoheader>
  <main class="page page--dashboard">
    <div class="container">
      <div class="row">
        <app-dashboard-jobsview
                               [dashboardstatistics]="dashboardstatistics"  [applicantStatistics]="applicantStatistics"></app-dashboard-jobsview>
        <app-dashboard-activejobs
                                [dashboardstatistics]="dashboardstatistics"></app-dashboard-activejobs>
        <app-dashboard-scheduled-interview
                                [dashboardstatistics]="dashboardstatistics"></app-dashboard-scheduled-interview>
        <app-dashboard-content></app-dashboard-content>
      </div>
      <div class="row">
        <app-dashboard-recentjobs
                          ></app-dashboard-recentjobs>
        <app-dashboard-recent-applications
                                [recentapplicantlist]="recentapplicantlist">                       
                              </app-dashboard-recent-applications>
                              <ng-container *ngIf="recentapplicantlist?.length==0">                                                               
                                      <div>
                                          <h5>No Applicants!</h5>
                                      </div>
                              </ng-container>
      </div>     
      </div>
</main>
