
    

            <ng-container *ngIf="InvoicesList">
              <div class="tr-scroll" *ngIf="InvoicesList.length>0">
                <div class="table-responsive" style="width: 100%">
              <table class="table adduser-checkbox">
      
              <thead>
              <tr>
                <th>For Period</th>
                <th>Amount Paid</th>
                <th>Status</th>
                <th>Invoice Copy</th>
               
              </tr>
            </thead>
            
            <tbody>
              <tr *ngFor="let history of InvoicesList">
                <td>{{history?.dueDate | date:'medium'}} </td>
                <td *ngIf="history?.total>50">{{history?.total/100}}</td>
                <td *ngIf="history?.total<=50">{{history?.total}}</td>
                <td *ngIf="history?.amountDue==0">Paid</td>
                <td *ngIf="history?.amountDue!=0">Pending Due </td>
                <td>
                    <div class="dropdown notes-dropdown d-inline">
                        <a  class="dropdown-toggle interview-dropdown pointer wh-auto b-0 p-rel" type="button"
                          id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                          <img src="../../../../assets/images/email-icon.svg" class="w-24 b_r-0 m-0" />
                          
                        </a>
                        <div  class="dropdown-menu notes-list pull-right" aria-labelledby="dropdownMenu1">
                          <div class="p10-20">
                          Email : {{contactdetails?.email}}
                          </div>
                        </div>
                      </div>  
                      <div class="dropdown notes-dropdown d-inline">
                          <a  class="dropdown-toggle interview-dropdown pointer wh-auto b-0 p-rel" type="button" (click)="GetInvoicePdfDownLoad(history?.id)">
                            <img src="../../../../assets/images/pdf.svg" class="w-16 b_r-0 m-0" />
                          </a>
                          
                        </div> 
                </td>
              </tr>  
            </tbody>
             </table>
            </div>
          </div>        
            </ng-container>
            <ng-container *ngIf="InvoicesList.length==0">
                <div class="no-billing-view">
              <img src="./../../../../assets/images/no-billing-image.png">
              <h5>No Billing History</h5>
              <p>Your Billing history snippet will be shown here</p>
            </div> 
            </ng-container>
