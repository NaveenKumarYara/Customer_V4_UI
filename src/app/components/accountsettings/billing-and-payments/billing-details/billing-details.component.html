<div class="table-row">
    <div class="edit-group address-group">
      <form action="" class="edit-form form-inline">
        <div class="form-group">
          <label for="address">Mailing Address</label>
          <div class="editable-input">
            <div class="row">
              <div class="col-md-12">
                <input type="text" class="form-control" placeholder="Address">
              </div>
              <div class="col-md-12">
                <input type="text" class="form-control" placeholder="Zip Code">
              </div>
            </div>
              
          </div>
        </div>
        <div class="btn-row">
          <button class="btn btn-filled">Save</button>
          <button class="btn btn-border">Cancel</button>
        </div>
      </form>
      <div class="form-inline data">
        <div class="form-group">
          <label for="email">Mailing Address</label>
          <div class="editable-input">
            <p>
                <ng-container *ngIf="companyprofile?.Address1!=''">
                    {{companyprofile?.Address1}},
              </ng-container>
              <ng-container *ngIf="companyprofile?.Address2!=''">
                  {{companyprofile?.Address2}}.
              </ng-container>
            </p>
            <a href="javascript:void(0)" class="edit-btn">Edit address</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="table-row">
    <div class="edit-group email-group">
      <form action="" class="edit-form form-inline">
        <div class="form-group">
          <label for="address">Send copies of Invoice to</label>
          <div class="editable-input">
            <div class="row">
              <div class="col-md-12">
                <input type="text" class="form-control" placeholder="Email Address">
              </div>
            </div>
          </div>
        </div>
        <div class="btn-row">
          <button class="btn btn-filled">Save</button>
          <button class="btn btn-border">Cancel</button>
        </div>
      </form>
      <div class="form-inline data">
        <div class="form-group">
          <label for="email">Send copies of Invoice to</label>
          <div class="editable-input">
            <input type="text" class="form-control" value="{{customer?.Email}}" readonly>
            <a href="javascript:void(0)" class="edit-btn">Edit address</a>
          </div>
        </div>
      </div>
    </div>
  </div>

          </div>
        </div>
        <div class="btn-row">
          <button class="btn btn-filled">Save</button>
          <button class="btn btn-border">Cancel</button>
        </div>
      </form>
