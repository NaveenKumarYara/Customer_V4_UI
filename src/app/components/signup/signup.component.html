
   <head>
      <title>Arytic</title>
      <link rel="stylesheet" href="../../../assets/styles/css/bootstrap.min.css">
   </head>
   <body class="signpage">
      <div class="container-fluid full-height">
          <div class="row row-height">
              <div class="col-lg-6 content-left">
                  <div class="content-left-wrapper">
    <div class="jobs_hide animated slideInLeft">
      <h2>I'm here for Hiring</h2>
      <figure><img src="../../../assets/images/ai-recruiting-system.svg" width="400" alt="" class="img-fluid"></figure>
   </div>
                  </div>
              </div>
              <div class="col-lg-6 content-right recrit_div animated slideInRight"  id="start">
                  <div id="wizard_container">
                     <div id="top-wizard">
                        <div id="progressbar"></div>
                     </div>
                     <!-- <a href="index-2.html" id="logo"><img src="img/arytic-logo-contrast.png" alt="" width="49" height="35"></a> -->
                     <!-- /top-wizard -->
                     <form id="wrapped" [formGroup]="signUpform" (ngSubmit)="SignUp()">
                        <!-- Leave for security protection, read docs for details -->
                        <div id="hiring_sign">
                           <div class="logo">
                              <a ><img src="../../../assets/images/arytic-logo-contrast.png" alt="arytic"></a>
                           </div>
                      
                           <div class="step">
                              <h2 class="main_question">
                                 Welcome here! Let me help you
                                 signing up.
                              </h2>
                              <alert></alert>
                              <div class="form-group  spt-2">
                                  <input type="text" class="form-control"[formControl]="signUpform.controls['ContactFirstName']" placeholder="FirstName" (keypress)="MissClear()"
                                  (keyup)="MissClear()">
                               </div>
                               <div class="form-group">
                                  <input type="text" class="form-control" [formControl]="signUpform.controls['ContactLastName']" (keypress)="MissClear()" placeholder="LastName"
                                  (keyup)="MissClear()">
                               </div>
                              <div class="form-group">
                                  <input type="text" class="form-control" [formControl]="signUpform.controls['CompanyName']" placeholder="CompanyName">
                               </div>
                              <div class="form-group">
                                 <input type="email" class="form-control" placeholder="Enter your Contact Email." [formControl]="signUpform.controls['ContactEmail']">
                              </div>
                              <div class="form-group">
                                 <input type="text" class="form-control" [formControl]="signUpform.controls['ContactNumber']" placeholder="Enter your Contact Number.">
                              </div>
                              <div class="form-group">
                                 <input class="form-control" type="password" id="password" name="password1" placeholder="Password"  [formControl]="signUpform.controls['Password']">
                                 <span class="glyphicon glyphicon-eye-open"></span>
                                </div>
                              <div class="form-group terms">
                                 <label class="container_check">Please accept our <a href="#" data-toggle="modal" data-target="#terms-txt">Terms and conditions</a>
                                 <input type="checkbox" name="terms" value="Yes" class="required">
                                 <span class="checkmark"></span>
                                 </label>
                              </div>
                              <h6>Already have an account? <a  href="javascript:void(0)" (click)="Login()">Login here</a></h6>
                              <div class="spt-2 d-flex justify-content-between">
                               
                                 <span>I don't think of <a  href="javascript:void(0)" (click)="Layout()" id="recrit_close">signing up.</a></span> <button type="submit"  class="btn2"> Signup </button>
                              </div>
                           </div>
                        </div>
                        <!-- login -->
                  
                        <!-- login -->
                        <!-- hiring id _forgot -->
                
                        <!-- hiring id _forgot -->
                        <!-- /middle-wizard -->
                        <!-- /bottom-wizard -->
                     </form>
                  </div>
                  <!-- /Wizard container -->
               </div>
              
          </div>
      </div>

   </body>
