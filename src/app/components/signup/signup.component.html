<div class="login_bg overlay">
	<div class="container align-middle">
	  <div class="row">
			<div class="col-md-6 logo-caption-section">
				<div class="clearfix">&nbsp;</div>
				<div class="clearfix">&nbsp;</div>
				<div class="clearfix hidden-xs">&nbsp;</div>
				<div class="clearfix hidden-xs">&nbsp;</div>
				<div class="clearfix hidden-xs">&nbsp;</div>
				<!-- <img alt="Tenendus" src="/assets/images/Tenendus-Logo-1.png" title="Tenendus"> -->
				<img alt="Tenendus" src="/assets/images/arytic-logo.png" title="Arytic">
				<h3>End your explore for the perfect employee through us.</h3>
			</div>
		
		<div class="span12">
		  <form [formGroup]="signUpform" (ngSubmit)="SignUp()">
      <header>Sign Up </header>
      <alert></alert>
			<label>First Name
			  <span>*</span>:</label>
			<div class="form-group form-control-login">
			  <input type="text" placeholder="First Name" name="First Name" [formControl]="signUpform.controls['ContactFirstName']" (keypress)="MissClear()"
				(keyup)="MissClear()">
			  <!-- <app-error-messages [control]="loginform.controls.UserName"></app-error-messages> -->
            </div>
            <label>Last Name
                <span>*</span>:</label>
              <div class="form-group form-control-login">
                <input type="text" placeholder="Last Name" name="Last Name" [formControl]="signUpform.controls['ContactLastName']" (keypress)="MissClear()"
                (keyup)="MissClear()">
                <!-- <app-error-messages [control]="loginform.controls.UserName"></app-error-messages> -->
              </div>
              <label>Company Name
                <span>*</span>:</label>
              <div class="form-group form-control-login">
                <input type="text" placeholder="CompanyName" name="CompanyName" [formControl]="signUpform.controls['CompanyName']">
                <!-- <app-error-messages [control]="loginform.controls.UserName"></app-error-messages> -->
              </div>
              <label>WebSite
                <span>*</span>:</label>
              <div class="form-group form-control-login">
                <input type="text" placeholder="WebSite" name="WebSite" [formControl]="signUpform.controls['WebSite']">
                <!-- <app-error-messages [control]="loginform.controls.UserName"></app-error-messages> -->
              </div>

            <label>Email
                <span>*</span>:</label>
              <div class="form-group form-control-login">
                <input type="text" placeholder="Email" name="Email" [formControl]="signUpform.controls['ContactEmail']">
                <!-- <app-error-messages [control]="loginform.controls.UserName"></app-error-messages> -->
              </div>
			<label>Password
			  <span>*</span>:</label>
			<div class="form-group form-control-login">
			  <input placeholder="Password" id="password" name="password" class="form-control input-field" type="password" [formControl]="signUpform.controls['Password']">
			  <span class="glyphicon glyphicon-eye-open"></span>
			  <!-- <app-error-messages [control]="loginform.controls.Password"></app-error-messages> -->
            </div>
            <label>Contact Number
                <span>*</span>:</label>
              <div class="form-group form-control-login">
                <input type="text" placeholder="Contact Number" name="Contact Number" [formControl]="signUpform.controls['ContactNumber']">
                <!-- <app-error-messages [control]="loginform.controls.UserName"></app-error-messages> -->
              </div>

			<!-- <div class="form-control-login">
			  <input type="checkbox" (click)="password()">Show My Password
			</div> -->
            <button type="submit" id="login-button" class="btn green-btn pull-right">SignUp</button>
            <button  class="btn green-btn pull-left"  (click)="Login()">Login</button>
            </form>
            
        </div>
      
		</div>

	</div>
  </div>
