<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Arytic</title>
      <!-- GOOGLE WEB FONT -->
      <link rel="stylesheet" href="../../../assets/styles/css/bootstrap.min.css">
      <!-- YOUR CUSTOM CSS -->
   </head>
   <body class="signpage">
      <div class="container-fluid full-height">
          <div class="row row-height">
              <div class="col-lg-6 content-left">
                  <div class="content-left-wrapper">
    <div class="jobs_hide">
      <h2>I'm here for Hiring</h2>
      <figure><img src="../../../assets/images/ai-recruiting-system.svg" width="400" alt="" class="img-fluid"></figure>
   </div>
                  </div>
              </div>
              <div class="col-lg-6 content-right recrit_div"  id="start">
                  <div id="wizard_container">
                     <div id="top-wizard">
                        <div id="progressbar"></div>
                     </div>
                     <!-- <a href="index-2.html" id="logo"><img src="img/arytic-logo-contrast.png" alt="" width="49" height="35"></a> -->
                     <!-- /top-wizard -->
										 <div id="hiring_login">
                        <div class="logo1">
                           <a href="#"><img src="../../../assets/images/arytic-logo-contrast.png" alt="arytic"></a>
												</div>
												
                        <div class="step" style="text-align:left">
                           <h2 class="main_question">
                              Login here!
													 </h2>
													 <alert></alert>
													 <form  [formGroup]="loginform" (ngSubmit)="login()">
                           <div class="form-group spt-2">
                              <input type="email" class="form-control" placeholder="Enter your email id." [formControl]="loginform.controls['UserName']" (keypress)="MissClear()"
															(keyup)="MissClear()">
                           </div>
                           <div class="form-group">
                              <input class="form-control" id="password" type="password" name="password1" placeholder="Password" [formControl]="loginform.controls['Password']">
															<span class="glyphicon glyphicon-eye-open"></span>
														</div>
                           <div class="text-right">
                              <div class="d-flex justify-content-between">
                                 <h6> <a href="javascript:void(0)" (click)="forgot()" >Forgot password</a></h6>
                                 <h6><span ><a  href="javascript:void(0)" (click)="SignUp()">I don't have an account?</a></span></h6>
                              </div>
                              <div class="spt-2">
																	<button type="submit" class="btn2">Login</button>                        
                              </div>
													 </div>
													 </form>
                        </div>
                     </div>
                  </div>
                  <!-- /Wizard container -->
               </div>
              
          </div>
      </div>

   </body>
</html>
