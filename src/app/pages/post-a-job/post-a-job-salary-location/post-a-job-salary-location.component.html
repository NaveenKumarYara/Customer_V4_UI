<div class="form-section-title">
  <h3>Salary & Location</h3>
</div>
<div class="row">
  <div class="col-md-8 col-lg-8 form-col no-margin">
    <label class="form-label">Salary - min and max  <sup>*</sup></label>
    <div class="row sub-row">
      <div class="col-md-4 col-lg-4 form-col">
        <div class="form-group">
          <span class="mdi mdi-clock-outline"></span>
          <select class="form-select">
            <option value="Per Hour">Per Hour</option>
            <option value="Per Day">Per Day</option>
          </select>
        </div>
      </div>

      <div class="col-md-4 col-lg-4 form-col">
        <div class="form-group">
          <span class="mdi mdi-currency-usd"></span>
          <input type="text" class="form-control" placeholder="Minimum">
        </div>
      </div>
    
      <div class="col-md-4 col-lg-4 form-col">
        <div class="form-group">
          <span class="mdi mdi-currency-usd"></span>
          <input type="text" class="form-control" placeholder="Maximum">
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-4 col-lg-4 form-col">
    <label class="form-label">Salary Based on Contract Type <sup>*</sup></label>
    <div class="form-group">
      <span class="mdi mdi-currency-usd"></span>
      <input type="text" class="form-control" placeholder="Salary Amount">
    </div>
  </div>
  
  <div class="col-md-4 col-lg-4 form-col">
    <label class="form-label">Country <sup>*</sup></label>
    <div class="form-group">
      <span class="mdi mdi-earth"></span>
      <select class="form-select">
        <option value="Select Country">Select</option>
      </select>
    </div>
  </div>

  <div class="col-md-4 col-lg-4 form-col">
    <label class="form-label">State <sup>*</sup></label>
    <div class="form-group">
      <span class="mdi mdi-earth"></span>
      <select class="form-select">
        <option value="Select State">Select</option>
      </select>
    </div>
  </div>

  <div class="col-md-4 col-lg-4 form-col">
    <label class="form-label">City <sup>*</sup></label>
    <div class="form-group">
      <span class="mdi mdi-earth"></span>
      <select class="form-select">
        <option value="Select City">Select</option>
      </select>
    </div>
  </div>

  <div class="col-md-4 col-lg-4 form-col">
    <label class="form-label">Zipcode <sup>*</sup></label>
    <div class="form-group">
      <span class="mdi mdi-earth"></span>
      <select class="form-select">
        <option value="Select Zipcode">Select</option>
      </select>
    </div>
  </div>

  <div class="col-md-4 col-lg-4 form-col">
    <label class="form-label">Are you willing to relocate? <sup>*</sup></label>
    <div class="tabbing-radios">
      <label>
        <input type="radio" name="relocation" checked>
        <span class="checkmark">Yes</span>
      </label>
      <label>
        <input type="radio" name="relocation">
        <span class="checkmark">No</span>
      </label>
    </div>
  </div>

  <div class="col-md-4 col-lg-4 form-col">
    <label class="form-label">Work Remotely <sup>*</sup></label>
    <div class="form-group">
      <div class="tabbing-radios">
        <label>
          <input type="radio" name="work-remote" checked>
          <span class="checkmark">Yes</span>
        </label>
        <label>
          <input type="radio" name="work-remote">
          <span class="checkmark">No</span>
        </label>
      </div>
    </div>
  </div>
</div>
