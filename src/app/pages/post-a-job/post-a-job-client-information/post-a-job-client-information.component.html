<div class="form-section-title">
  <h3>Client Information</h3>
</div>
<div class="row">
  <div class="col-md-4 col-lg-4 form-col">
    <label class="form-label">Client Name <sup>*</sup></label>
    <div class="form-group">
      <span class="mdi mdi-account-circle-outline"></span>
      <select class="form-select">
        <option value="Select Domain">Type and Select</option>
      </select>
    </div>
  </div>

  <div class="col-md-4 col-lg-4 form-col">
    <label class="form-label">Client Bill Rate <sup>*</sup></label>
    <div class="form-group">
      <span class="mdi mdi-currency-usd"></span>
      <select class="form-select">
        <option value="Select Domain">Select Category</option>
      </select>
    </div>
  </div>

  <div class="col-md-4 col-lg-4 form-col">
    <label class="form-label">Has Agreement Been Signed? <sup>*</sup></label>
    <div class="tabbing-radios">
      <label>
        <input type="radio" name="agreement-sign">
        <span class="checkmark">Yes</span>
      </label>
      <label>
        <input type="radio" name="agreement-sign">
        <span class="checkmark">No</span>
      </label>
    </div>
  </div>

  <div class="col-md-4 col-lg-4 form-col">
    <label class="form-label">Client Contact-Email <sup>*</sup></label>
    <div class="form-group">
      <span class="mdi mdi-email-arrow-right-outline"></span>
      <input type="text" class="form-control" placeholder="Email">
    </div>
  </div>

  <div class="col-md-4 col-lg-4 form-col">
    <label class="form-label">Client Contact-Phone <sup>*</sup></label>
    <div class="form-group">
      <span class="mdi mdi-phone-in-talk-outline"></span>
      <input type="text" class="form-control" placeholder="+91">
    </div>
  </div>

  <div class="col-md-12 col-lg-12 form-col">
    <h4>Salary</h4>
  </div>

  <div class="col-md-4 col-lg-4 form-col">
    <label class="form-label">Minimum <sup>*</sup></label>
    <div class="form-group">
      <span class="mdi mdi-currency-usd"></span>
      <input type="text" class="form-control" placeholder="Minimum">
    </div>
  </div>

  <div class="col-md-4 col-lg-4 form-col">
    <label class="form-label">Maximum <sup>*</sup></label>
    <div class="form-group">
      <span class="mdi mdi-currency-usd"></span>
      <input type="text" class="form-control" placeholder="Maximum">
    </div>
  </div>

  <div class="col-md-4 col-lg-4 form-col">
    <label class="form-label">Salary Based on Contract Type <sup>*</sup></label>
    <div class="form-group">
      <span class="mdi mdi-currency-usd"></span>
      <input type="text" class="form-control" placeholder="Salary Amount">
    </div>
  </div>

  <div class="col-md-12 col-lg-12 form-col">
    <h4>Location</h4>
  </div>

  <div class="col-md-4 col-lg-4 form-col">
    <label class="form-label">Country <sup>*</sup></label>
    <div class="form-group">
      <span class="mdi mdi-earth"></span>
      <select class="form-select">
        <option value="Select Country">Select</option>
      </select>
    </div>
  </div>

  <div class="col-md-4 col-lg-4 form-col">
    <label class="form-label">State <sup>*</sup></label>
    <div class="form-group">
      <span class="mdi mdi-earth"></span>
      <select class="form-select">
        <option value="Select State">Select</option>
      </select>
    </div>
  </div>

  <div class="col-md-4 col-lg-4 form-col">
    <label class="form-label">City <sup>*</sup></label>
    <div class="form-group">
      <span class="mdi mdi-earth"></span>
      <select class="form-select">
        <option value="Select City">Select</option>
      </select>
    </div>
  </div>

  <div class="col-md-4 col-lg-4 form-col">
    <label class="form-label">Zipcode <sup>*</sup></label>
    <div class="form-group">
      <span class="mdi mdi-earth"></span>
      <select class="form-select">
        <option value="Select Zipcode">Select</option>
      </select>
    </div>
  </div>

  <div class="col-md-4 col-lg-4 form-col">
    <label class="form-label">Relocation <sup>*</sup></label>
    <div class="form-group">
      <span class="mdi mdi-map-marker-outline"></span>
      <select class="form-select">
        <option value="Select Relocation">Select</option>
      </select>
    </div>
  </div>

  <div class="col-md-4 col-lg-4 form-col">
    <label class="form-label">Work Remotely <sup>*</sup></label>
    <div class="form-group">
      <span class="mdi mdi-home-outline"></span>
      <select class="form-select">
        <option value="Select Work">Select</option>
      </select>
    </div>
  </div>
</div>
