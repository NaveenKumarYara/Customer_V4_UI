<div class="form-section-title">
  <h3>Additional Details</h3>
</div>

<div class="row">
  <div class="col-md-12 col-lg-12 form-col">
    <h4>Interview Details</h4>
  </div>

  <div class="col-md-4 col-lg-4 form-col">
    <label class="form-label">Interview Type <sup>*</sup></label>
    <div class="form-group">
      <span class="mdi mdi-seat-outline"></span>
      <select class="form-select">
        <option value="1">1</option>
      </select>
    </div>
  </div>

  <div class="col-md-4 col-lg-4 form-col">
    <label class="form-label">Interview Round <sup>*</sup></label>
    <div class="form-group">
      <span class="mdi mdi-seat-outline"></span>
      <select class="form-select">
        <option value="1">1</option>
      </select>
    </div>
  </div>

  <div class="col-md-4 col-lg-4 form-col">
    <label class="form-label">Select the Interviewer <sup>*</sup></label>
    <div class="form-group">
      <span class="mdi mdi-seat-outline"></span>
      <select class="form-select">
        <option value="1">1</option>
      </select>
    </div>
  </div>
 

  <div class="col-md-12 col-lg-12 form-col">
    <h4>Verification Required</h4>
  </div>

  <div class="col-md-4 col-lg-4 form-col">
    <label class="form-label">Verification Options <sup>*</sup></label>
    <div class="form-group">
      <span class="mdi mdi-book-open-page-variant-outline"></span>
      <select class="form-select">
        <option value="Type & Select">Type & Select</option>
      </select>
    </div>
  </div>

  <div class="col-md-12 col-lg-12 form-col">
    <h4>Profile Matching Creteria</h4>
  </div>

  <div class="col-md-6 col-lg-6 form-col">
    <label class="form-label">Skills Creteria <sup>*</sup></label>
    <div class="custom-slider">
      <ngx-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options"></ngx-slider>
    </div>
  </div>

  <div class="col-md-6 col-lg-6 form-col">
    <label class="form-label">Job Creteria <sup>*</sup></label>
    <div class="custom-slider">
      <ngx-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options"></ngx-slider>
    </div>
  </div>

  <div class="col-md-12 col-lg-12 form-col">
    <h4>Video Sizzle of The Job</h4>
  </div>
  
  <div class="col-sm-12 single-col">
    <label class="form-label">Upload or record the video sizzle for the job</label>
    <div class="file-upload">
      <button class="btn"><span class="mdi mdi-cloud-upload-outline"></span>Browse and upload job related documents</button>
      <input type="file" name="myfile" />
    </div>
  </div> 

  <div class="col-md-12 col-lg-12 form-col">
    <h4>Email Notifications</h4>
  </div>

  <div class="col-md-4 col-lg-4 form-col">
    <label class="form-label">Internal Users <sup>*</sup></label>
    <div class="form-group">
      <span class="mdi mdi-account-circle-outline"></span>
      <select class="form-select">
        <option value="Type & Select">Type & Select</option>
      </select>
    </div>
  </div>

  <div class="col-md-4 col-lg-4 form-col">
    <label class="form-label">Selected Groups <sup>*</sup></label>
    <div class="form-group">
      <span class="mdi mdi-account-group-outline"></span>
      <select class="form-select">
        <option value="Type & Select">Type & Select</option>
      </select>
    </div>
  </div>

  <div class="col-md-12 col-lg-12 form-col">
    <h4>Other Details</h4>
  </div>

  <div class="col-md-4 col-lg-4 form-col">
    <label class="form-label">Turn around Time <sup>*</sup></label>
    <div class="form-group">
      <span class="mdi mdi-account-circle-outline"></span>
      <select class="form-select">
        <option value="Type & Select">Type & Select</option>
      </select>
    </div>
  </div>

  <div class="col-md-4 col-lg-4 form-col">
    <label class="form-label">Screening Questions <sup>*</sup></label>
    <div class="form-group">
      <span class="mdi mdi-account-group-outline"></span>
      <select class="form-select">
        <option value="Type & Select">Type & Select</option>
      </select>
    </div>
  </div>
</div>
