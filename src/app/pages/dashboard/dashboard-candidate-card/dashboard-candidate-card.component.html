<div class="job-card">
  <div class="col-container">
    <div class="top-container">
      <span class="status active">
        Uploaded <span class="mdi mdi-information-outline"></span>
      </span>
      <span class="priority">
        Candidate Info
      </span>
      <div class="profile-info">
        <div class="profile-thumb">
          <img src="../../../../assets/images/default-profile-thumb.png" alt="">
        </div>
        <h3>Akhilesh Chang</h3>
        <div class="profile-summary" *ngIf="cardExp">
          <h4>
            <span class="mdi mdi-briefcase-outline"></span>
            Exp  - <strong>Req 8 Years</strong>
          </h4>
        </div>
      </div>
    </div>
    <div class="middle-container">
      <div class="left-container">
        <div class="top-section">
          <h3>Software Architect 1 </h3>
        </div>
        <div class="top-bottom-section">
          <ul>
            <li *ngIf="cardID"><span class="highlight">Application iD: 728743</span></li>
            <li *ngIf="cardAssigned"><strong>Job Assigned</strong> - 10</li>
            <li *ngIf="cardClosed"><strong>Job Closed</strong> - 10</li>
          </ul>
        </div>
      </div>
      <div class="right-container" *ngIf="cardMatching">
        {{ cardMatchingTitle }}
        <div class="progress-circle">
          <circle-progress
          [percent]="40"
          [radius]="30"
          [outerStrokeWidth]="8"
          [innerStrokeWidth]="4"
          [outerStrokeColor]="'#6262FF'"
          [innerStrokeColor]="'#C0C0C0'"
          [animationDuration]="300"
          [responsive] = true
          [showSubtitle] = false
          ></circle-progress>
        </div>
      </div>
    </div>
  </div>
</div>
