


<div class="singup">

  <div class="content">

    <div class="container">

      <div class="row">

        <div class="col-md-6 order-md-2">
          
          <p class="mb-5">Step into the future of hiring with Arytic.
            Take a giant leap in the hiring world by finding the right talent that fits a companyâ€™s culture and team. It is not only about hiring but also building the future.</p>

        <div class="col-md-6 contents">
          <div class="row justify-content-center">

        
        
              <div class="col-md-8">
                <div class="mb-4">
                <!-- <h3>Sign In</h3> -->
                <p class="mb-4">Sign In to <strong>Arytic</strong>.</p>
              </div>
            <form [formGroup]="loginform" (ngSubmit)="login()">
              <div class="form-group first">
                <label for="username">Email</label>
                <input type="text" formControlName="Email" class="form-control"   oninput="this.value = this.value.toLowerCase()" [pattern]="emailPattern"   required/>
              

              </div>
              <div class="form-group last mb-4">
                <label for="password">Password</label>
                <input type="password" formControlName="Password" class="form-control"   required/>
            
                
              </div>
              
            
              <button  type="submit"  class="btn text-white btn-block btn-primary">
                Login
            </button>
             
            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>
