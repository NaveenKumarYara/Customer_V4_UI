<div class="table-col name-col">
	<div class="profile-info">
		<img src="../../../../assets/images/default-profile-thumb.png" alt="">
		<h4>{{profile?.FirstName  | titlecase}} {{profile?.LastName  | titlecase}}</h4>
	</div>
</div>
<div class="table-col position-col">
	{{profile?.ProfileTitle}} {{profile?.TotalExperience}}
</div>
<div class="table-col email-col">
	{{profile?.Email}}
</div>
<div class="table-col number-col">
	{{profile?.MobilePhone || "Yet to Provide"}}
</div>
<div class="table-col location-col">
	{{profile?.CurrentLocation || "Yet to provide"}}
</div>
<div class="table-col others-col">
	<button class="btn btn-arrow" 
		(click)="isCollapsed = ! isCollapsed"
		[attr.aria-expanded]="!isCollapsed"
		aria-controls="collapseExample"
	>
		<span class="mdi mdi-chevron-down"></span>
	</button>
</div>

<div class="table-col bottom-col"  #collapse="ngbCollapse" [(ngbCollapse)]="!isCollapsed">
	<div class="d-flex">
		<div class="left-col">
		
		</div>
		<div class="right-col ml-auto">
			
			<div class="navigation">
				<ul>
					<li>
						<a href="javascript:void(0)">
							<span class="mdi mdi-view-dashboard-edit-outline"></span>
						</a>
					</li>
					<li>
						<a href="javascript:void(0)">
							<span class="mdi mdi-list-status"></span>
						</a>
					</li>
					<li>
						<a href="javascript:void(0)">
							<span class="mdi mdi-share-variant-outline"></span>
						</a>
					</li>
					<li>
						<a href="javascript:void(0)">
							<span class="mdi mdi-file-arrow-up-down-outline"></span>
						</a>
					</li>
					<li>
						<a href="javascript:void(0)">
							<span class="mdi mdi-note-multiple-outline"></span>
						</a>
					</li>
					<li>
						<a href="javascript:void(0)">
							<span class="mdi mdi-folder-outline"></span>
						</a>
					</li>
					<li>
						<a href="javascript:void(0)">
							<span class="mdi mdi-trash-can-outline"></span>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
