<app-header></app-header>
<div id="main-content">
  <app-manage-job-filters  (newItemEvent)="addItem($event)"
    [viewLayout] = "viewLayout" 
    (layoutView) = "layoutView($event)"
  >
  </app-manage-job-filters>
  <!-- <app-pagination [title]="title"></app-pagination> -->
  <div class="sorting-container d-flex align-items-center">
    <div class="result">
      Showing  {{start==null?1:start }} - {{last==null?6:last}}  out of {{Jobs.length}}  Jobs
    </div>
    <div class="sorting">
  <pagination-controls  (pageChange)="listCount($event)" (pageChange)="p = $event" 		previousLabel=""
  nextLabel=""></pagination-controls>
</div>
</div>
  <ng-container *ngIf="viewLayout == 'grid'">
    <div class="manage-listing-grid">
      <div class="row">
        <div class="col-md-4 col-lg-4 job-card" *ngFor="let job of Jobs  | paginate: { itemsPerPage: 6, currentPage: p }; let i=index">
          <app-manage-jobcard 
            [job]="job" 
            [panelShow]="panelShow"
            (panelHandler)="panelHandler($event)"
          >
          </app-manage-jobcard>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="viewLayout == 'table'">
    <div class="manage-listing-table">
      <div class="table-row table-row-heading">
        <div class="table-col name-col">
          Job Title
        </div>
        <div class="table-col company-col">
          Client Name
        </div>
        <div class="table-col id-col">
          Arytic ID
        </div>
        <div class="table-col owner-col">
          Job Owner
        </div>
        <div class="table-col assign-col">
          Job Assignee
        </div>
        <div class="table-col location-col">
          Current Location
        </div>
        <div class="table-col others-col">
          Others
        </div>
      </div>
      <div class="table-row" *ngFor="let ljob of Jobs | paginate: { itemsPerPage: 6, currentPage: p }; let i=index">
        <app-manage-job-list 
          [ljob]="ljob"
          [panelShow]="panelShow"
          (panelHandler)="panelHandler($event)"
         >
        </app-manage-job-list>
      </div>
    
    </div>
  </ng-container>
  
</div>
