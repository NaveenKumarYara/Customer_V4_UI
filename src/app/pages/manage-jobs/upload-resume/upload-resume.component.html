<div class="form-container">
  <div class="progress-section">
    <div class="row">
      <div class="col-md-2 col-lg-2 col" [ngClass]="stepActive==1?'active':''" (click)="stepHandler(1)">
        <h4>Upload Resume</h4>
      </div>
      <div class="col-md-4 col-lg-4 col" [ngClass]="stepActive==2?'active':''"  (click)="stepHandler(2)">
        <h4>Arytic Scan</h4>
      </div>
      <div class="col-md-4 col-lg-4 col" [ngClass]="stepActive==3?'active':''"  (click)="stepHandler(3)">
        <h4>Edit Profile</h4>
      </div>
      <div class="col-md-2 col-lg-2 col" [ngClass]="stepActive==4?'active':''"  (click)="stepHandler(4)">
        <h4>Preview</h4>
      </div>
    </div>
  </div>

  

  <div class="form-steps">
    <div class="form-step" *ngIf="this.stepActive == 1">
      <app-upload-form></app-upload-form>
    </div>
    <div class="form-step" *ngIf="this.stepActive == 2">
      <app-upload-artytic-scan></app-upload-artytic-scan>
    </div>
    <div class="form-step" *ngIf="this.stepActive == 4">
      <div class="row">
        <div class="col-md-6 col-lg-6">
          <app-upload-preview></app-upload-preview>
        </div>
      </div>
    </div>
  </div>
</div>
