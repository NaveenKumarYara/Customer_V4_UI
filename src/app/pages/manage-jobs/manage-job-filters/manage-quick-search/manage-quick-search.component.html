<div class="pills-navigation">
  <button  class="close-btn" (click)="this.quickHideHandler.emit()">
    <span class="mdi mdi-close-circle-outline"></span>
  </button>
  <h4>Job Status</h4>
  <div class="dropdown-list">
    <ul [ngClass]="otherOption?'other-show':'other-hide'">
      <li *ngFor="let item of items; let i = index" 
      [ngClass]="{'active': selectedItem === i}"
      [value]="item.jobStatus" 
      (click)='selectedItem = i;changeStatus(item.jobStatus)'>
        <a href="javascript:void(0)">
          <span class="mdi mdi-check" *ngIf="selectedItem === i"></span>
          {{item.jobStatus}}
        </a>
      </li>
    </ul>
    <button class="btn btn-toogle" (click)="dropHandler()">
      <span class="mdi mdi-chevron-down"></span>
    </button>
  </div>
  <button class="btn btn-outlined-default btn-sm" (click)="clear('All Jobs')">Clear</button> 
</div>
