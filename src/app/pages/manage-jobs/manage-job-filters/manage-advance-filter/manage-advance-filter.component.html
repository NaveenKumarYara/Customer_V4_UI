<div class="advance-filter">
	<button class="close-btn" (click)="this.filterHideHandler.emit();">
		<span class="mdi mdi-close-circle-outline" (click)="cancelClicked();"></span>
	</button>
  <div class="row">
		<div class="col-sm-6 col-md-3 col-lg-3 col">
			<label>Job Title</label>
			<div class="form-group">
				<span class="mdi mdi-briefcase-variant-outline"></span>
				<ng-multiselect-dropdown
					[placeholder]="'Job Title'"
					[settings]="jobTitlesDropdownSettings"
					[data]="jobTitles"
					[(ngModel)]="selectedJobTitles"
					(onFilterChange)="onJobTitleFilterChange($event)"
					(onSelect)="onjobTitleItemSelect($event)"
					(onSelectAll)="onjobTitleSelectAll($event)"
				>
				</ng-multiselect-dropdown>
			</div>
		</div>
		<div class="col-sm-6 col-md-3 col-lg-3 col">
			<label>Skills</label>
			<div class="form-group">
				<span class="mdi mdi-star-outline"></span>
				<ng-multiselect-dropdown
					[placeholder]="'Select'"
					[settings]="dropdownSettings"
					[data]="skillsList"
					[(ngModel)]="selectedSkills"
				>
				</ng-multiselect-dropdown>
			</div>
		</div>
		<div class="col-sm-6 col-md-3 col-lg-3 col">
			<label>Location</label>
			<div class="form-group">
				<span class="mdi mdi-map-marker-outline"></span>
				<ng-multiselect-dropdown
					[placeholder]="'Select'"
					[settings]="locationsDropdownSettings"
					[data]="cityList"
					(onFilterChange)="onLocationFilterChange($event)"
					
					[(ngModel)]="selectedLocations"
				>
				</ng-multiselect-dropdown>
			</div>
		</div>
		<div class="col-sm-6 col-md-3 col-lg-3 col">
			<label>Employment</label>
			<div class="form-group">
				<span class="mdi mdi-briefcase-outline"></span>
				<ng-multiselect-dropdown
				[placeholder]="'Select'"
				[(ngModel)]="selectedEmploymentTypes"
				[settings]="employmeentDropdownSettings"
				[data]="employmentTypes"
			>
			</ng-multiselect-dropdown>
			</div>
		</div>
		
		
		<div class="col-sm-6 col-md-3 col-lg-3 col">
			<label>Users</label>
			<div class="form-group">
				<span class="mdi mdi-account-outline"></span>
				<ng-multiselect-dropdown
					[placeholder]="'Select'"
					[settings]="customerUsersDropdownSettings"
					[data]="customercontacts"
					[(ngModel)]="selectedCustomerUsers"
				>
				</ng-multiselect-dropdown>
			</div>
		</div>
		<div class="col-sm-6 col-md-3 col-lg-3 col">
			<label>Last posted</label>
			<div class="form-group">
				<span class="mdi mdi-clock-time-eight-outline"></span>
				<ng-multiselect-dropdown
					[placeholder]="'Select'"
					[settings]="lastPostedDropdownSettings"
					[data]="lastPostedList"
					[(ngModel)]="selectedLastPosted"
				>
				</ng-multiselect-dropdown>
			</div>
		</div>
		<div class="col-sm-6 col-md-3 col-lg-3 col">
			<label>Client</label>
			<div class="form-group">
				<span class="mdi mdi-account-multiple-outline"></span>
				<ng-multiselect-dropdown
					[placeholder]="'Select'"
					[data]="clients"
					[(ngModel)]="selectedClients"
					[settings]="companiesDropdownSettings"
					(onFilterChange)="onClientFilterChange($event)"
					
				>
				</ng-multiselect-dropdown>
			</div>
		</div>
		
		<div class="col-sm-6 col-md-3 col-lg-3 col">
			<label>Immigration status</label>
			<div class="form-group">
				<span class="mdi mdi-badge-account-outline"></span>
				<ng-multiselect-dropdown
				[placeholder]="'Select'"
				[settings]="ImmigrationDropdownSettings"
				[data]="immigrationList"
				[(ngModel)]="selectedImmigrationStatus"
			>
			</ng-multiselect-dropdown>
			</div>
		</div>
		<div class="col-sm-6 col-md-3 col-lg-3 col">
			<label>Domain</label>
			<div class="form-group">
				<span class="mdi mdi-earth"></span>
				<ng-multiselect-dropdown
				[placeholder]="'Select'"
				[settings]="domainDropdownSettings"
				[data]="domainList"
				[(ngModel)]="selectedDomains"
			>
			</ng-multiselect-dropdown>
			</div>
		</div>
		<div class="col-sm-6 col-md-3 col-lg-3 col">
			<label>Experience <span class="sub-label">(In Years)</span></label>
			<div class="custom-slider">
				<ngx-slider [(value)]="selectedMinExperience" [(highValue)]="selectedMaxExperience" [options]="experienceSliderOptions"></ngx-slider>
			</div>
		</div>
		<div class="col-sm-6 col-md-3 col-lg-3 col">
			<label>Salary Range <span class="sub-label">(In Dollars)</span></label>
			<div class="custom-slider">
				<ngx-slider [(value)]="selectedMinSalary" [(highValue)]="selectedMaxSalary" [options]="salarySliderOptions"></ngx-slider>
			</div>
		</div>
		<div class="col-sm-6 col-md-3 col-lg-3 col">
			<label>Job Status</label>
			<div class="form-group">
				<span class="mdi mdi-list-status"></span>
					<ng-multiselect-dropdown
					[placeholder]="'Select'"
					[settings]="statusDropdownSettings"
					[data]="jobStatus"	
					[(ngModel)]="selectedJobStatus"
				>
				</ng-multiselect-dropdown>
			</div>
		</div>
		<div class="col-sm-6 col-md-3 col-lg-3 col">
			<label>Priority</label>
			<div class="form-group">
				<span class="mdi mdi-priority-high"></span>
				<ng-multiselect-dropdown
					[placeholder]="'Select'"
					[settings]="priorityDropdownSettings"
					[data]="priorities"
					[(ngModel)]="selectedPriorities"
				>
				</ng-multiselect-dropdown>
			</div>
		</div>
		<div class="col-sm-12 button-col text-right">
			<button class="btn btn-info" (click)="applyClick()">Apply</button>
			<button class="btn btn-outlined-default" (click)="cancelClicked()">Cancel</button>
		</div>
	</div>
</div>
